<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞–≥–∞–∑–∏–Ω—ã –≥–æ—Ä–æ–¥–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=YOUR_API_KEY&lang=ru_RU" type="text/javascript"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-secondary-bg-color: #f4f4f5;
            --tg-theme-button-color: #3B82F6;
            --tg-theme-button-text-color: #ffffff;
        }
        
        body {
            --bg-primary: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            --bg-secondary: rgba(30, 41, 59, 0.95);
            --bg-card: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 255, 255, 0.15);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --shadow-color: rgba(0, 0, 0, 0.2);
            --hover-bg: rgba(255, 255, 255, 0.08);
        }
        
        body.light-theme {
            --bg-primary: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --bg-secondary: rgba(248, 250, 252, 0.98);
            --bg-card: rgba(255, 255, 255, 0.95);
            --border-color: rgba(0, 0, 0, 0.1);
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --hover-bg: rgba(0, 0, 0, 0.05);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .glass-btn {
            background: var(--bg-card) !important;
            border: 1px solid var(--border-color) !important;
            color: var(--text-primary) !important;
            border-radius: 16px !important;
            backdrop-filter: blur(40px) saturate(180%) !important;
            -webkit-backdrop-filter: blur(40px) saturate(180%) !important;
            transition: all 0.3s ease !important;
            box-shadow: 0 8px 32px var(--shadow-color), inset 0 1px 0 var(--border-color) !important;
            cursor: pointer !important;
        }
        
        .glass-btn:hover {
            background: var(--hover-bg) !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 12px 40px var(--shadow-color) !important;
        }
        
        .city-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 16px;
            backdrop-filter: blur(40px);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .city-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 48px var(--shadow-color);
            background: var(--hover-bg);
        }
        
        #map {
            width: 100%;
            height: calc(100vh - 80px);
            border-radius: 20px;
            overflow: hidden;
        }
        
        .shop-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            backdrop-filter: blur(40px);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .shop-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px var(--shadow-color);
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(40px);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateX(-4px);
        }
        
        .shop-list-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-height: 50vh;
            overflow-y: auto;
            background: var(--bg-secondary);
            backdrop-filter: blur(40px);
            padding: 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 -8px 32px var(--shadow-color);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        
        .shop-list-panel.hidden {
            transform: translateY(100%);
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* –°–∫—Ä—ã—Ç—å —ç–ª–µ–º–µ–Ω—Ç—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="app" class="max-w-7xl mx-auto px-4 py-6">
        <!-- –≠–∫—Ä–∞–Ω –≤—ã–±–æ—Ä–∞ –≥–æ—Ä–æ–¥–∞ -->
        <div id="citySelectScreen">
            <header class="mb-8 text-center">
                <h1 class="text-4xl font-bold mb-2">üè™ –ú–∞–≥–∞–∑–∏–Ω—ã –≥–æ—Ä–æ–¥–∞</h1>
                <p class="text-secondary">–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞—à –≥–æ—Ä–æ–¥</p>
            </header>
            
            <div id="citiesList" class="space-y-4">
                <div class="text-center py-8">
                    <div class="loading mx-auto mb-4"></div>
                    <p>–ó–∞–≥—Ä—É–∑–∫–∞ –≥–æ—Ä–æ–¥–æ–≤...</p>
                </div>
            </div>
        </div>
        
        <!-- –≠–∫—Ä–∞–Ω –∫–∞—Ä—Ç—ã —Å –º–∞–≥–∞–∑–∏–Ω–∞–º–∏ -->
        <div id="mapScreen" class="hidden">
            <div class="back-btn" onclick="showCitySelect()">
                <i data-feather="arrow-left"></i>
                <span>–ù–∞–∑–∞–¥</span>
            </div>
            
            <div class="mb-4 text-center pt-16">
                <h2 id="cityName" class="text-3xl font-bold">–ì–æ—Ä–æ–¥</h2>
                <p id="cityDescription" class="text-secondary">–ú–∞–≥–∞–∑–∏–Ω—ã –Ω–∞ –∫–∞—Ä—Ç–µ</p>
            </div>
            
            <div id="map"></div>
            
            <!-- –ü–∞–Ω–µ–ª—å —Å–æ —Å–ø–∏—Å–∫–æ–º –º–∞–≥–∞–∑–∏–Ω–æ–≤ -->
            <div id="shopListPanel" class="shop-list-panel">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold">üìç –ú–∞–≥–∞–∑–∏–Ω—ã</h3>
                    <button onclick="toggleShopList()" class="glass-btn px-4 py-2">
                        <i data-feather="chevron-down"></i>
                    </button>
                </div>
                <div id="shopsList"></div>
            </div>
        </div>
        
        <!-- –≠–∫—Ä–∞–Ω –º–∞–≥–∞–∑–∏–Ω–∞ (–∑–∞–≥—Ä—É–∂–∞–µ–º –∏–∑ –æ—Ç–¥–µ–ª—å–Ω–æ–≥–æ —Ñ–∞–π–ª–∞) -->
        <div id="shopScreen" class="hidden"></div>
    </div>
    
    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        const API_BASE = window.location.origin;
        let tg = null;
        let currentCity = null;
        let currentShop = null;
        let map = null;
        let shops = [];
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        try {
            tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É
            if (tg.colorScheme === 'light') {
                document.body.classList.add('light-theme');
            }
        } catch (e) {
            console.log('Telegram WebApp –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω');
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –≥–æ—Ä–æ–¥–æ–≤
        async function loadCities() {
            try {
                const response = await fetch(`${API_BASE}/api/cities`);
                const data = await response.json();
                
                if (data.success) {
                    displayCities(data.cities);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥–æ—Ä–æ–¥–æ–≤:', error);
                document.getElementById('citiesList').innerHTML = `
                    <div class="text-center py-8 text-red-500">
                        <p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥–æ—Ä–æ–¥–æ–≤</p>
                        <button onclick="loadCities()" class="glass-btn px-6 py-3 mt-4">
                            –ü–æ–≤—Ç–æ—Ä–∏—Ç—å
                        </button>
                    </div>
                `;
            }
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –≥–æ—Ä–æ–¥–æ–≤
        function displayCities(cities) {
            const citiesList = document.getElementById('citiesList');
            citiesList.innerHTML = '';
            
            cities.forEach(city => {
                const cityCard = document.createElement('div');
                cityCard.className = 'city-card fade-in';
                cityCard.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="text-2xl font-bold mb-2">üìç ${city.name}</h3>
                            <p class="text-secondary">${city.description || ''}</p>
                        </div>
                        <i data-feather="chevron-right" class="w-8 h-8"></i>
                    </div>
                `;
                cityCard.onclick = () => selectCity(city);
                citiesList.appendChild(cityCard);
            });
            
            feather.replace();
        }
        
        // –í—ã–±–æ—Ä –≥–æ—Ä–æ–¥–∞
        async function selectCity(city) {
            currentCity = city;
            document.getElementById('citySelectScreen').classList.add('hidden');
            document.getElementById('mapScreen').classList.remove('hidden');
            
            document.getElementById('cityName').textContent = city.name;
            document.getElementById('cityDescription').textContent = city.description || '–ú–∞–≥–∞–∑–∏–Ω—ã –Ω–∞ –∫–∞—Ä—Ç–µ';
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –º–∞–≥–∞–∑–∏–Ω—ã
            await loadShops(city.id);
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É
            initMap(city);
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –º–∞–≥–∞–∑–∏–Ω–æ–≤ –≥–æ—Ä–æ–¥–∞
        async function loadShops(cityId) {
            try {
                const response = await fetch(`${API_BASE}/api/cities/${cityId}/shops`);
                const data = await response.json();
                
                if (data.success) {
                    shops = data.shops;
                    displayShopsList(shops);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–∞–≥–∞–∑–∏–Ω–æ–≤:', error);
            }
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –º–∞–≥–∞–∑–∏–Ω–æ–≤
        function displayShopsList(shops) {
            const shopsList = document.getElementById('shopsList');
            shopsList.innerHTML = '';
            
            if (shops.length === 0) {
                shopsList.innerHTML = '<p class="text-center text-secondary">–ú–∞–≥–∞–∑–∏–Ω—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>';
                return;
            }
            
            shops.forEach(shop => {
                const shopCard = document.createElement('div');
                shopCard.className = 'shop-card fade-in';
                shopCard.innerHTML = `
                    <div class="flex items-start gap-4">
                        <div class="w-12 h-12 flex items-center justify-center text-2xl rounded-lg" 
                             style="background: ${shop.category.color}20;">
                            ${shop.category.icon}
                        </div>
                        <div class="flex-1">
                            <h4 class="font-bold text-lg mb-1">${shop.name}</h4>
                            <p class="text-sm text-secondary mb-2">${shop.address}</p>
                            <div class="flex items-center gap-2 text-xs text-secondary">
                                <span>${shop.category.name}</span>
                                ${shop.working_hours ? `‚Ä¢ <span>${shop.working_hours}</span>` : ''}
                            </div>
                        </div>
                        <i data-feather="chevron-right"></i>
                    </div>
                `;
                shopCard.onclick = () => openShop(shop);
                shopsList.appendChild(shopCard);
            });
            
            feather.replace();
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        function initMap(city) {
            ymaps.ready(() => {
                map = new ymaps.Map('map', {
                    center: [city.latitude, city.longitude],
                    zoom: city.zoom_level || 12,
                    controls: ['zoomControl', 'geolocationControl']
                });
                
                // –î–æ–±–∞–≤–ª—è–µ–º –º–µ—Ç–∫–∏ –º–∞–≥–∞–∑–∏–Ω–æ–≤
                shops.forEach(shop => {
                    const placemark = new ymaps.Placemark(
                        [shop.latitude, shop.longitude],
                        {
                            balloonContentHeader: `<strong>${shop.name}</strong>`,
                            balloonContentBody: `
                                <p>${shop.address}</p>
                                <p class="text-sm">${shop.category.name}</p>
                            `,
                            balloonContentFooter: `<button onclick="openShopById(${shop.id})" class="glass-btn px-4 py-2 mt-2">–û—Ç–∫—Ä—ã—Ç—å –º–∞–≥–∞–∑–∏–Ω</button>`,
                            hintContent: shop.name
                        },
                        {
                            preset: 'islands#blueShoppingIcon',
                            iconColor: shop.category.color || '#3B82F6'
                        }
                    );
                    
                    placemark.events.add('click', () => {
                        openShop(shop);
                    });
                    
                    map.geoObjects.add(placemark);
                });
            });
        }
        
        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–∞–≥–∞–∑–∏–Ω–∞
        function openShopById(shopId) {
            const shop = shops.find(s => s.id === shopId);
            if (shop) openShop(shop);
        }
        
        async function openShop(shop) {
            currentShop = shop;
            
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø–æ–ª–Ω–æ—Ü–µ–Ω–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –º–∞–≥–∞–∑–∏–Ω–∞
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º IFRAME –∏–ª–∏ –∑–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏
            
            if (tg) {
                tg.showAlert(`–û—Ç–∫—Ä—ã–≤–∞–µ–º –º–∞–≥–∞–∑–∏–Ω: ${shop.name}`);
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ç–∞–ª–æ–≥ –º–∞–≥–∞–∑–∏–Ω–∞
            window.location.href = `shop.html?id=${shop.id}`;
        }
        
        // –í–æ–∑–≤—Ä–∞—Ç –∫ –≤—ã–±–æ—Ä—É –≥–æ—Ä–æ–¥–∞
        function showCitySelect() {
            document.getElementById('mapScreen').classList.add('hidden');
            document.getElementById('citySelectScreen').classList.remove('hidden');
            currentCity = null;
            if (map) {
                map.destroy();
                map = null;
            }
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –ø–∞–Ω–µ–ª–∏ –º–∞–≥–∞–∑–∏–Ω–æ–≤
        function toggleShopList() {
            document.getElementById('shopListPanel').classList.toggle('hidden');
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            loadCities();
            feather.replace();
        });
    </script>
</body>
</html>
