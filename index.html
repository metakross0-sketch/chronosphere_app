<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞–≥–∞–∑–∏–Ω—ã - –ö–∞—Ä—Ç–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            overflow-x: hidden;
        }

        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* –≠–∫—Ä–∞–Ω –≤—ã–±–æ—Ä–∞ –≥–æ—Ä–æ–¥–∞ */
        #city-selection {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #city-selection h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .city-btn {
            padding: 15px 20px;
            background: var(--tg-theme-button-color, #3B82F6);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .city-btn:active {
            opacity: 0.7;
        }

        /* –ö–∞—Ä—Ç–∞ */
        #map-container {
            display: none;
            flex-direction: column;
            height: 100vh;
        }

        #map {
            flex: 1;
            width: 100%;
        }

        #back-to-cities {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            padding: 10px 15px;
            background: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ –º–∞–≥–∞–∑–∏–Ω–µ */
        #shop-modal {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.15);
            padding: 20px;
            z-index: 2000;
            max-height: 50vh;
            overflow-y: auto;
        }

        #shop-modal h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        #shop-modal .info-row {
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }

        #open-shop-btn {
            width: 100%;
            padding: 15px;
            background: var(--tg-theme-button-color, #3B82F6);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 15px;
        }

        #close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        /* –ó–∞–≥—Ä—É–∑–∫–∞ */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--tg-theme-button-color, #3B82F6);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å */
        #admin-panel {
            display: none;
            padding: 20px;
        }

        #admin-panel h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--tg-theme-button-color, #3B82F6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- –í—ã–±–æ—Ä –≥–æ—Ä–æ–¥–∞ -->
        <div id="city-selection">
            <h1>üè™ –í—ã–±–µ—Ä–∏—Ç–µ –≥–æ—Ä–æ–¥</h1>
            <button id="admin-btn" style="display: none; margin-bottom: 15px;" class="city-btn">‚öôÔ∏è –î–æ–±–∞–≤–∏—Ç—å –º–∞–≥–∞–∑–∏–Ω</button>
            <div id="cities-list" class="loading">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- –ö–∞—Ä—Ç–∞ -->
        <div id="map-container">
            <button id="back-to-cities">‚Üê –ù–∞–∑–∞–¥</button>
            <div id="map"></div>
        </div>

        <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ –º–∞–≥–∞–∑–∏–Ω–µ -->
        <div id="shop-modal">
            <button id="close-modal">√ó</button>
            <h2 id="shop-name"></h2>
            <div class="info-row">
                <strong>ID:</strong> <span id="shop-id"></span>
            </div>
            <div class="info-row">
                <strong>–ì–æ—Ä–æ–¥:</strong> <span id="shop-city"></span>
            </div>
            <button id="open-shop-btn">üè™ –û—Ç–∫—Ä—ã—Ç—å –º–∞–≥–∞–∑–∏–Ω</button>
            <button id="delete-shop-btn" style="display: none; background: #ef4444; margin-top: 10px;" class="submit-btn">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å –º–∞–≥–∞–∑–∏–Ω</button>
        </div>

        <!-- –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å -->
        <div id="admin-panel">
            <h2>‚öôÔ∏è –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</h2>
            <div class="form-group">
                <label>–ù–∞–∑–≤–∞–Ω–∏–µ –º–∞–≥–∞–∑–∏–Ω–∞:</label>
                <input type="text" id="admin-shop-name">
            </div>
            <div class="form-group">
                <label>ID –º–∞–≥–∞–∑–∏–Ω–∞:</label>
                <input type="text" id="admin-shop-id">
            </div>
            <div class="form-group">
                <label>–ì–æ—Ä–æ–¥:</label>
                <input type="text" id="admin-city">
            </div>
            <div class="form-group">
                <label>–®–∏—Ä–æ—Ç–∞:</label>
                <input type="number" step="0.000001" id="admin-lat">
            </div>
            <div class="form-group">
                <label>–î–æ–ª–≥–æ—Ç–∞:</label>
                <input type="number" step="0.000001" id="admin-lng">
            </div>
            <button class="submit-btn" id="admin-submit">–°–æ–∑–¥–∞—Ç—å –º–∞–≥–∞–∑–∏–Ω</button>
        </div>
    </div>

    <script>
        // API URL
        const API_URL = 'https://chronosphere.pythonanywhere.com';
        const ADMIN_ID = 7250236442;
        
        // Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let map = null;
        let currentCity = null;
        let selectedShop = null;

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –≥–æ—Ä–æ–¥–æ–≤
        async function loadCities() {
            try {
                const response = await fetch(`${API_URL}/api/cities`);
                const data = await response.json();
                
                const citiesList = document.getElementById('cities-list');
                citiesList.innerHTML = '';

                if (data.cities && data.cities.length > 0) {
                    data.cities.forEach(city => {
                        const btn = document.createElement('button');
                        btn.className = 'city-btn';
                        btn.textContent = city;
                        btn.onclick = () => showCityMap(city);
                        citiesList.appendChild(btn);
                    });
                } else {
                    citiesList.innerHTML = '<p style="color: #666;">–ú–∞–≥–∞–∑–∏–Ω–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</p>';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥–æ—Ä–æ–¥–æ–≤:', error);
                document.getElementById('cities-list').innerHTML = 
                    '<p style="color: red;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</p>';
            }
        }

        // –ü–æ–∫–∞–∑ –∫–∞—Ä—Ç—ã –≥–æ—Ä–æ–¥–∞
        async function showCityMap(city) {
            currentCity = city;
            document.getElementById('city-selection').style.display = 'none';
            document.getElementById('map-container').style.display = 'flex';

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
            if (!map) {
                map = L.map('map').setView([55.7558, 37.6173], 13); // –ú–æ—Å–∫–≤–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap contributors'
                }).addTo(map);
            }

            // –ó–∞–≥—Ä—É–∑–∫–∞ –º–∞–≥–∞–∑–∏–Ω–æ–≤ –≥–æ—Ä–æ–¥–∞
            try {
                const response = await fetch(`${API_URL}/api/shops/${encodeURIComponent(city)}`);
                const data = await response.json();

                if (data.shops && data.shops.length > 0) {
                    // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É –Ω–∞ –ø–µ—Ä–≤–æ–º –º–∞–≥–∞–∑–∏–Ω–µ
                    map.setView([data.shops[0].latitude, data.shops[0].longitude], 13);

                    // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä—ã
                    data.shops.forEach(shop => {
                        const marker = L.marker([shop.latitude, shop.longitude]).addTo(map);
                        marker.bindPopup(shop.name);
                        marker.on('click', () => showShopInfo(shop));
                    });
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–∞–≥–∞–∑–∏–Ω–æ–≤:', error);
                tg.showAlert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–∞–≥–∞–∑–∏–Ω–æ–≤');
            }
        }

        // –ü–æ–∫–∞–∑ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –º–∞–≥–∞–∑–∏–Ω–µ
        function showShopInfo(shop) {
            selectedShop = shop;
            document.getElementById('shop-name').textContent = shop.name;
            document.getElementById('shop-id').textContent = shop.shop_id;
            document.getElementById('shop-city').textContent = currentCity;
            document.getElementById('shop-modal').style.display = 'block';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —É–¥–∞–ª–µ–Ω–∏—è —Ç–æ–ª—å–∫–æ –∞–¥–º–∏–Ω—É
            const userId = tg.initDataUnsafe?.user?.id;
            if (userId === ADMIN_ID) {
                document.getElementById('delete-shop-btn').style.display = 'block';
            }
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ –º–∞–≥–∞–∑–∏–Ω–∞ (—Ç–æ–ª—å–∫–æ –∞–¥–º–∏–Ω)
        async function deleteShop() {
            if (!selectedShop) return;
            
            tg.showConfirm(`–£–¥–∞–ª–∏—Ç—å –º–∞–≥–∞–∑–∏–Ω "${selectedShop.name}"?`, async (confirmed) => {
                if (!confirmed) return;
                
                try {
                    const response = await fetch(`${API_URL}/api/admin/shops/${selectedShop.shop_id}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        tg.showAlert('–ú–∞–≥–∞–∑–∏–Ω —É–¥–∞–ª–µ–Ω');
                        closeModal();
                        backToCities();
                        loadCities();
                    } else {
                        tg.showAlert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –º–∞–≥–∞–∑–∏–Ω–∞');
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è:', error);
                    tg.showAlert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –º–∞–≥–∞–∑–∏–Ω–∞');
                }
            });
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –º–∞–≥–∞–∑–∏–Ω–∞
        async function openShop() {
            if (!selectedShop) return;

            try {
                // –ü–æ–ª—É—á–∞–µ–º –∫–∞—Ç–∞–ª–æ–≥ –º–∞–≥–∞–∑–∏–Ω–∞
                const response = await fetch(`${API_URL}/api/shop/${selectedShop.shop_id}/catalog`);
                const data = await response.json();

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ localStorage –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –º–∞–≥–∞–∑–∏–Ω–∞
                localStorage.setItem('shopCatalog', JSON.stringify(data.catalog));
                localStorage.setItem('shopInfo', JSON.stringify(selectedShop));

                // –û—Ç–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –º–∞–≥–∞–∑–∏–Ω–∞ (–∑–¥–µ—Å—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –ª–æ–≥–∏–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è)
                // –ú–æ–∂–Ω–æ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–∏—Ç—å –Ω–∞ –¥—Ä—É–≥—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏–ª–∏ –ø–æ–∫–∞–∑–∞—Ç—å –∫–∞—Ç–∞–ª–æ–≥
                window.location.href = 'shop.html';
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è –º–∞–≥–∞–∑–∏–Ω–∞:', error);
                tg.showAlert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –º–∞–≥–∞–∑–∏–Ω–∞');
            }
        }

        // –í–æ–∑–≤—Ä–∞—Ç –∫ –≤—ã–±–æ—Ä—É –≥–æ—Ä–æ–¥–æ–≤
        function backToCities() {
            document.getElementById('map-container').style.display = 'none';
            document.getElementById('city-selection').style.display = 'block';
            currentCity = null;
            selectedShop = null;
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeModal() {
            document.getElementById('shop-modal').style.display = 'none';
            selectedShop = null;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∞–≤ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
        function checkAdmin() {
            const userId = tg.initDataUnsafe?.user?.id;
            if (userId === ADMIN_ID) {
                document.getElementById('admin-btn').style.display = 'block';
                console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å - –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä');
            }
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∞–¥–º–∏–Ω –ø–∞–Ω–µ–ª–∏
        function openAdmin() {
            window.location.href = 'admin.html';
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('back-to-cities').onclick = backToCities;
        document.getElementById('close-modal').onclick = closeModal;
        document.getElementById('open-shop-btn').onclick = openShop;
        document.getElementById('admin-btn').onclick = openAdmin;
        document.getElementById('delete-shop-btn').onclick = deleteShop;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadCities();
        checkAdmin();
    </script>
</body>
</html>
