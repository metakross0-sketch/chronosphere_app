            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cyber-bg: #0a0e27;
            --cyber-bg-secondary: #1a1f3a;
            --neon-blue: #00d9ff;
            --neon-pink: #ff006e;
            --neon-purple: #8b5cf6;
            --neon-cyan: #06ffa5;
            --neon-yellow: #ffe600;

        }

        body {
            font-family: 'Orbitron', 'Rajdhani', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1629 100%);
            color: var(--neon-cyan);

            position: relative;
        }

        /* –ö–∏–±–µ—Ä–ø–∞–Ω–∫ —Ñ–æ–Ω–æ–≤–∞—è –∞–Ω–∏–º–∞—Ü–∏—è */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 217, 255, 0.03) 2px,
                    rgba(0, 217, 255, 0.03) 4px

            pointer-events: none;
            z-index: 1;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }

        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;

        /* –≠–∫—Ä–∞–Ω –≤—ã–±–æ—Ä–∞ –≥–æ—Ä–æ–¥–∞ - –ö–∏–±–µ—Ä–ø–∞–Ω–∫ —Å—Ç–∏–ª—å */

            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }

        #city-selection h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 
                0 0 10px var(--neon-cyan),
                0 0 20px var(--neon-cyan),
                0 0 30px var(--neon-cyan),
                0 0 40px rgba(6, 255, 165, 0.5);
            animation: glow-pulse 2s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% { 
                text-shadow: 
                    0 0 10px var(--neon-cyan),
                    0 0 20px var(--neon-cyan),
                    0 0 30px var(--neon-cyan);
            }
            50% { 
                text-shadow: 
                    0 0 20px var(--neon-cyan),
                    0 0 30px var(--neon-cyan),
                    0 0 40px var(--neon-cyan),
                    0 0 50px rgba(6, 255, 165, 0.7);
            }
        }

        .city-btn {
            padding: 18px 24px;
            background: var(--glass-bg);
            color: var(--neon-cyan);
            border: 2px solid var(--neon-blue);
            border-radius: 0px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 10px var(--neon-blue),
                inset 0 0 10px rgba(0, 217, 255, 0.1);
        }

        .city-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 217, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .city-btn:hover::before {
            left: 100%;
        }

        .city-btn:hover {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            box-shadow: 
                0 0 20px var(--neon-pink),
                0 0 30px rgba(255, 0, 110, 0.5),
                inset 0 0 20px rgba(255, 0, 110, 0.2);
            transform: translateY(-2px);
        }

        .city-btn:active {
            transform: translateY(0) scale(0.98);
        }

        /* –ö–∞—Ä—Ç–∞ - –ö–∏–±–µ—Ä–ø–∞–Ω–∫ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        #map-container {

            height: 100vh;
            position: relative;
        }

        #map {
            flex: 1;
            width: 100%;

            top: 10px;
            left: 10px;

            border: 2px solid var(--neon-cyan);
            border-radius: 0px;
            box-shadow: 0 0 15px var(--neon-cyan);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        #back-to-cities:hover {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            box-shadow: 
                0 0 20px var(--neon-pink),
                0 0 30px rgba(255, 0, 110, 0.5);
            transform: translateX(-3px);
        }

        #category-filter {

            top: 10px;
            right: 10px;
            z-index: 1000;
            padding: 12px 20px;
            background: var(--glass-bg);
            border: 2px solid var(--neon-purple);
            border-radius: 0px;
            box-shadow: 0 0 15px var(--neon-purple);
            font-size: 14px;
            cursor: pointer;
            min-width: 180px;
            color: var(--neon-purple);
            font-weight: 600;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        #category-filter:hover {
            border-color: var(--neon-pink);
            box-shadow: 
                0 0 20px var(--neon-pink),

        }

        #category-filter option {

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ - –ö–∏–±–µ—Ä–ø–∞–Ω–∫ —Å—Ç–∏–ª—å */

        }

        #shop-modal h2 {

        #open-shop-btn::before {

        #open-shop-btn:hover::before {

        #open-shop-btn:hover {

        #close-modal {

            height: 35px;
            font-size: 20px;

            color: var(--neon-purple);

        }

        #close-modal:hover {

            border-color: var(--neon-pink);

        /* –ó–∞–≥—Ä—É–∑–∫–∞ - –ö–∏–±–µ—Ä–ø–∞–Ω–∫ —Å–ø–∏–Ω–Ω–µ—Ä */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 50px;

                0 0 30px rgba(255, 0, 110, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes glow-spin {
            0%, 100% {
                box-shadow: 
                    0 0 20px rgba(0, 217, 255, 0.5),
                    0 0 30px rgba(255, 0, 110, 0.3);
            }
            50% {

            50% {

                    0 0 40px rgba(0, 217, 255, 0.8),

        /* Leaflet popup –∫–∏–±–µ—Ä–ø–∞–Ω–∫ —Å—Ç–∏–ª—å */
        .leaflet-popup-content-wrapper {

        /* –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å - –ö–∏–±–µ—Ä–ø–∞–Ω–∫ */
        #admin-panel {
            display: none;

        #admin-panel h2 {

        .form-group input {

        .form-group input:focus {

        .submit-btn {
            width: 100%;

            font-size: 16px;

        }

        .submit-btn:hover {

            transform: translateY(-2px);
        }
    </style>

    <script>
        // API URL
        const API_URL = 'https://chronosphere.pythonanywhere.com';
        const ADMIN_ID = 7250236442;
        
        // Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let map = null;
        let currentCity = null;
        let selectedShop = null;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏—è URL —Ñ–æ—Ç–æ
        function getPhotoUrl(filename) {
            if (!filename) return '';
            if (filename.startsWith('http')) return filename; // –µ—Å–ª–∏ —É–∂–µ –ø–æ–ª–Ω—ã–π URL
            return `https://metakross0-sketch.github.io/chronosphere_app/images/${filename}`;
        }

        // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –º–∞–≥–∞–∑–∏–Ω–æ–≤ –∏–∑ —Ç–∞–±–ª–∏—Ü—ã
        async function syncShops() {
            try {
                await fetch(`${API_URL}/api/admin/sync`, { method: 'POST' });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏:', error);
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –≥–æ—Ä–æ–¥–æ–≤
        async function loadCities() {
            console.log('loadCities started');
            try {
                console.log('Fetching cities from:', `${API_URL}/api/cities`);
                const response = await fetch(`${API_URL}/api/cities`);
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Cities data:', data);
                
                const citiesList = document.getElementById('cities-list');
                citiesList.innerHTML = '';

                if (data.cities && data.cities.length > 0) {
                    data.cities.forEach(city => {
                        const btn = document.createElement('button');
                        btn.className = 'city-btn';
                        btn.textContent = city;
                        btn.onclick = () => showCityMap(city);
                        citiesList.appendChild(btn);
                    });
                } else {
                    citiesList.innerHTML = '<p style="color: #666;">–ú–∞–≥–∞–∑–∏–Ω–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</p>';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥–æ—Ä–æ–¥–æ–≤:', error);
                document.getElementById('cities-list').innerHTML = 
                    '<p style="color: red;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</p>';
            }
        }

        // –ü–æ–∫–∞–∑ –∫–∞—Ä—Ç—ã –≥–æ—Ä–æ–¥–∞
        async function showCityMap(city) {
            currentCity = city;
            document.getElementById('city-selection').style.display = 'none';
            document.getElementById('map-container').style.display = 'flex';

            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –¥–ª—è —ç—Ç–æ–≥–æ –≥–æ—Ä–æ–¥–∞
            await loadCategories(city);

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
            if (!map) {
                map = L.map('map').setView([55.7558, 37.6173], 13); // –ú–æ—Å–∫–≤–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                
                // –¢–µ–º–Ω–∞—è –∫–∏–±–µ—Ä–ø–∞–Ω–∫ —Ç–µ–º–∞ –∫–∞—Ä—Ç—ã
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution: '¬© OpenStreetMap ¬© CartoDB',
                    subdomains: 'abcd',
                    maxZoom: 20
                }).addTo(map);
            }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeModal() {
            document.getElementById('shop-modal').style.display = 'none';
            selectedShop = null;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∞–≤ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
        function checkAdmin() {
            const userId = tg.initDataUnsafe?.user?.id;
            if (userId === ADMIN_ID) {
                // –ê–¥–º–∏–Ω —Å—Ä–∞–∑—É –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è –≤ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å
                console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å - –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å');
                window.location.href = 'admin.html';
                return true;
            }
            return false;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('back-to-cities').onclick = backToCities;
        document.getElementById('close-modal').onclick = closeModal;
        document.getElementById('open-shop-btn').onclick = openShop;
        document.getElementById('category-filter').onchange = filterShopsByCategory;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        if (!checkAdmin()) {
            loadCities();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω—É–∂–Ω–æ –ª–∏ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∫–∞—Ä—Ç—É –≥–æ—Ä–æ–¥–∞
            const savedCity = localStorage.getItem('currentCity');
            if (savedCity) {
                localStorage.removeItem('currentCity'); // –£–¥–∞–ª—è–µ–º –ø–æ—Å–ª–µ —á—Ç–µ–Ω–∏—è
                showCityMap(savedCity);
            }
        }
    </script>
