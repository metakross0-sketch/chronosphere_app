<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú–∞–≥–∞–∑–∏–Ω—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: linear-gradient(135deg, #0d1f2d 0%, #1a2f3f 100%);
            --bg-secondary: rgba(15, 45, 40, 0.7);
            --text-primary: #00ffaa;
            --text-secondary: rgba(0, 255, 170, 0.6);
            --accent: #00ffaa;
            --accent-hover: #00ffcc;
            --border: rgba(0, 255, 170, 0.3);
            --shadow: 0 0 20px rgba(0, 255, 170, 0.3);
            --shadow-lg: 0 0 40px rgba(0, 255, 170, 0.5);
            --glass-bg: rgba(15, 45, 40, 0.85);
            --glass-border: rgba(0, 255, 170, 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(135deg, #0d1f2d 0%, #1a2f3f 100%);
            color: var(--text-primary);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            position: relative;
        }

        /* –ë–∏–æ–ª—é–º–∏–Ω–µ—Å—Ü–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω */
        body::before {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(0, 255, 170, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(0, 255, 200, 0.12) 0%, transparent 50%);
            animation: bio-breathe 8s ease-in-out infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes bio-breathe {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* –≠–∫—Ä–∞–Ω –≤—ã–±–æ—Ä–∞ –≥–æ—Ä–æ–¥–∞ */
        #city-selection {
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
            animation: fadeIn 0.4s ease;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #city-selection h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
            color: var(--text-primary);
            letter-spacing: -0.5px;
            text-shadow: 0 0 20px rgba(0, 255, 170, 0.6), 0 0 40px rgba(0, 255, 170, 0.4);
        }

        .city-btn {
            padding: 20px 24px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border);
            border-radius: 20px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.3);
            position: relative;
            z-index: 1;
        }

        .city-btn:active {
            transform: scale(0.97);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
        }

        .city-btn:hover {
            box-shadow: 0 0 30px rgba(0, 255, 170, 0.6), inset 0 0 20px rgba(0, 255, 170, 0.1);
            border-color: var(--accent);
            transform: scale(1.02);
        }

        /* –ö–∞—Ä—Ç–∞ */
        #map-container {
            display: none;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        #map {
            flex: 1;
            width: 100%;
        }

        /* –ö–Ω–æ–ø–∫–∏ –Ω–∞ –∫–∞—Ä—Ç–µ */
        .map-control {
            position: absolute;
            z-index: 1000;
            padding: 12px 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 2px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.4);
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .map-control:active {
            transform: scale(0.95);
            box-shadow: 0 0 30px rgba(0, 255, 170, 0.7);
        }

        #back-to-cities {
            top: 16px;
            left: 16px;
        }

        #category-filter {
            top: 16px;
            right: 16px;
            min-width: 160px;
            appearance: none;
            padding-right: 36px;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%2300ffaa' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
        }

        #category-filter option {
            background: rgba(10, 30, 25, 0.95);
            color: var(--text-primary);
        }



        /* –ë–∏–æ–ø—É–∑—ã—Ä–∏ –º–∞—Ä–∫–µ—Ä–æ–≤ */
        .custom-marker {
            background: none;
            border: none;
        }

        .bio-bubble {
            position: relative;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 170, 0.3) 0%, rgba(0, 255, 170, 0.1) 50%, transparent 70%);
            border: 2px solid rgba(0, 255, 170, 0.6);
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.6), inset 0 0 15px rgba(0, 255, 170, 0.2);
            animation: bubble-pulse 3s ease-in-out infinite;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ffaa;
            font-weight: 700;
            overflow: hidden;
        }

        .bio-bubble::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 170, 0.4) 0%, transparent 70%);
            animation: bubble-inner-pulse 4s ease-in-out infinite;
        }

        @keyframes bubble-pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(0, 255, 170, 0.6), inset 0 0 15px rgba(0, 255, 170, 0.2);
            }
            50% {
                box-shadow: 0 0 40px rgba(0, 255, 170, 0.9), inset 0 0 25px rgba(0, 255, 170, 0.4);
            }
        }

        @keyframes bubble-inner-pulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.6;
            }
        }

        .bio-bubble-expanded {
            width: 80px !important;
            height: 80px !important;
            border-width: 3px;
            box-shadow: 0 0 50px rgba(0, 255, 170, 1), inset 0 0 30px rgba(0, 255, 170, 0.5);
        }

        .bio-bubble-photo {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 1;
        }

        .bio-bubble-expanded .bio-bubble-photo {
            opacity: 0.8;
        }

        .bio-bubble-count {
            position: relative;
            z-index: 2;
            font-size: 18px;
            transition: all 0.5s;
        }

        .bio-bubble-expanded .bio-bubble-count {
            font-size: 22px;
            text-shadow: 0 0 10px rgba(0, 255, 170, 1), 0 0 20px rgba(0, 255, 170, 0.8);
        }

        /* Overlay –º–∞–≥–∞–∑–∏–Ω–∞ –ø–æ–≤–µ—Ä—Ö –∫–∞—Ä—Ç—ã */
        #shop-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2000;
            animation: overlayFadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes overlayFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #shop-overlay-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 10, 14, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        #shop-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% - 16px);
            height: 96vh;
            max-width: none;
            background: rgba(15, 45, 40, 0.85);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 2px solid rgba(0, 255, 170, 0.5);
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(0, 255, 170, 0.6), inset 0 0 30px rgba(0, 255, 170, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translate(-50%, -45%);
            }
            to { 
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        #shop-header {
            padding: 24px 24px 20px;
            border-bottom: 2px solid var(--border);
            flex-shrink: 0;
            background: rgba(10, 35, 30, 0.6);
        }

        #shop-header h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        #shop-header .info-text {
            font-size: 15px;
            color: var(--text-secondary);
            margin: 4px 0;
        }

        #shop-category-filter {
            margin-top: 16px;
            padding: 12px 16px;
            background: rgba(15, 45, 40, 0.9);
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            width: 100%;
            appearance: none;
            padding-right: 36px;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%2300ffaa' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            cursor: pointer;
        }

        #shop-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .breadcrumb {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(10, 35, 30, 0.6);
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 170, 0.3);
        }

        .breadcrumb-item {
            padding: 8px 14px;
            background: rgba(15, 45, 40, 0.7);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            transition: all 0.3s;
        }

        .breadcrumb-item:hover {
            background: var(--accent);
            color: #0d1f2d;
            transform: translateY(-1px);
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.6);
        }

        .breadcrumb-separator {
            color: var(--text-secondary);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        .category-card {
            background: rgba(15, 45, 40, 0.7);
            border: 2px solid rgba(0, 255, 170, 0.4);
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.3);
        }

        .category-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 0 35px rgba(0, 255, 170, 0.7), inset 0 0 20px rgba(0, 255, 170, 0.2);
            border-color: var(--accent);
        }

        .category-card h3 {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .category-card .count {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .product-card {
            background: rgba(15, 45, 40, 0.8);
            border: 2px solid rgba(0, 255, 170, 0.3);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .product-card:active {
            transform: scale(0.97);
            box-shadow: 0 0 25px rgba(0, 255, 170, 0.5);
        }

        .product-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            background: rgba(10, 30, 25, 0.8);
            border-bottom: 1px solid rgba(0, 255, 170, 0.3);
        }

        .product-info {
            padding: 12px;
        }

        .product-color {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .product-price {
            font-size: 15px;
            font-weight: 600;
            color: var(--accent);
        }

        #shop-footer {
            padding: 16px 24px;
            border-top: 2px solid var(--border);
            flex-shrink: 0;
            background: rgba(10, 35, 30, 0.6);
        }

        .close-btn {
            width: 100%;
            padding: 16px;
            background: rgba(0, 255, 170, 0.2);
            color: var(--text-primary);
            border: 2px solid rgba(0, 255, 170, 0.6);
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.4);
        }

        .close-btn:active {
            transform: scale(0.97);
            background: rgba(0, 255, 170, 0.3);
            box-shadow: 0 0 35px rgba(0, 255, 170, 0.7);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 170, 0.4);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 170, 0.6);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è popup */
        .leaflet-popup-content-wrapper {
            background: rgba(10, 25, 20, 0.95) !important;
            border: 2px solid rgba(0, 255, 170, 0.5) !important;
            border-radius: 16px !important;
            box-shadow: 0 0 30px rgba(0, 255, 170, 0.6) !important;
            padding: 0 !important;
        }

        .leaflet-popup-tip {
            background: rgba(10, 25, 20, 0.95) !important;
            border: 2px solid rgba(0, 255, 170, 0.5) !important;
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.4) !important;
        }

        .leaflet-popup-close-button {
            color: #00ffaa !important;
            font-size: 24px !important;
            font-weight: bold !important;
        }

        .leaflet-popup-close-button:hover {
            color: #00ffcc !important;
        }
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- –≠–∫—Ä–∞–Ω –≤—ã–±–æ—Ä–∞ –≥–æ—Ä–æ–¥–∞ -->
        <div id="city-selection">
            <h1>–í—ã–±–µ—Ä–∏—Ç–µ –≥–æ—Ä–æ–¥</h1>
            <div id="cities-list"></div>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–∞—Ä—Ç—ã -->
        <div id="map-container">
            <button class="map-control" id="back-to-cities">‚Üê –ì–æ—Ä–æ–¥–∞</button>
            <select class="map-control" id="category-filter">
                <option value="">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
            </select>
            <div id="map"></div>
        </div>

        <!-- Overlay –º–∞–≥–∞–∑–∏–Ω–∞ –ø–æ–≤–µ—Ä—Ö –∫–∞—Ä—Ç—ã -->
        <div id="shop-overlay">
            <div id="shop-overlay-bg" onclick="closeShopOverlay()"></div>
            <div id="shop-container">
                <div id="shop-header">
                    <h2 id="shop-name"></h2>
                    <div class="info-text" id="shop-city"></div>
                    <div class="info-text" id="shop-category"></div>
                    <select id="shop-category-filter" onchange="filterShopCategories()">
                        <option value="">–í—Å–µ —Ä–∞–∑–¥–µ–ª—ã</option>
                    </select>
                </div>
                <div id="shop-content"></div>
                <div id="shop-footer">
                    <button class="close-btn" onclick="closeShopOverlay()">–ó–∞–∫—Ä—ã—Ç—å</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://chronosphere.pythonanywhere.com';
        const ADMIN_ID = 7250236442;
        
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        let map = null;
        let currentCity = null;
        let selectedShop = null;

        function getPhotoUrl(filename) {
            if (!filename) return '';
            if (filename.startsWith('http')) return filename;
            return `https://metakross0-sketch.github.io/chronosphere_app/images/${filename}`;
        }

        async function loadCities() {
            try {
                const response = await fetch(`${API_URL}/api/cities`);
                const data = await response.json();
                
                const citiesList = document.getElementById('cities-list');
                citiesList.innerHTML = '';

                if (data.cities && data.cities.length > 0) {
                    data.cities.forEach(city => {
                        const btn = document.createElement('button');
                        btn.className = 'city-btn';
                        btn.textContent = city;
                        btn.onclick = () => showCityMap(city);
                        citiesList.appendChild(btn);
                    });
                } else {
                    citiesList.innerHTML = '<p style="text-align:center;color:var(--text-secondary)">–ú–∞–≥–∞–∑–∏–Ω–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</p>';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥–æ—Ä–æ–¥–æ–≤:', error);
            }
        }

        async function showCityMap(city) {
            currentCity = city;
            document.getElementById('city-selection').style.display = 'none';
            document.getElementById('map-container').style.display = 'flex';

            await loadCategories(city);

            if (!map) {
                map = L.map('map').setView([55.7558, 37.6173], 13);
                // –¢–µ–º–Ω–∞—è –∫–∞—Ä—Ç–∞ –¥–ª—è bioluminescent —Å—Ç–∏–ª—è
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution: '¬© OpenStreetMap ¬© CartoDB',
                    subdomains: 'abcd',
                    maxZoom: 19
                }).addTo(map);
                
                // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏–µ zoom –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –ø—É–∑—ã—Ä–µ–π
                map.on('zoomend', updateBubblesOnZoom);
            }

            try {
                const response = await fetch(`${API_URL}/api/shops/${encodeURIComponent(city)}`);
                const data = await response.json();

                if (data.shops && data.shops.length > 0) {
                    map.setView([data.shops[0].latitude, data.shops[0].longitude], 13);

                    // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –º–∞–≥–∞–∑–∏–Ω—ã –ø–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º
                    const coordGroups = {};
                    data.shops.forEach(shop => {
                        const key = `${shop.latitude.toFixed(5)}_${shop.longitude.toFixed(5)}`;
                        if (!coordGroups[key]) {
                            coordGroups[key] = [];
                        }
                        coordGroups[key].push(shop);
                    });

                    // –î–æ–±–∞–≤–ª—è–µ–º –±–∏–æ–ø—É–∑—ã—Ä–∏ –º–∞—Ä–∫–µ—Ä—ã
                    Object.values(coordGroups).forEach(group => {
                        const lat = group[0].latitude;
                        const lng = group[0].longitude;
                        const photoUrl = getPhotoUrl(group[0].photo_url);
                        
                        let marker;
                        if (group.length > 1) {
                            // –ì—Ä—É–ø–ø–∞ –º–∞–≥–∞–∑–∏–Ω–æ–≤ - –±–∏–æ–ø—É–∑—ã—Ä—å —Å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º
                            const iconHtml = `
                                <div class="bio-bubble" data-photo="${photoUrl}" style="width: 50px; height: 50px;">
                                    <img class="bio-bubble-photo" src="${photoUrl}" onerror="this.style.display='none'">
                                    <span class="bio-bubble-count">${group.length}</span>
                                </div>
                            `;
                            const customIcon = L.divIcon({
                                html: iconHtml,
                                className: 'custom-marker',
                                iconSize: [50, 50],
                                iconAnchor: [25, 25]
                            });
                            marker = L.marker([lat, lng], { icon: customIcon }).addTo(map);
                        } else {
                            // –û–¥–∏–Ω –º–∞–≥–∞–∑–∏–Ω - –±–∏–æ–ø—É–∑—ã—Ä—å
                            const iconHtml = `
                                <div class="bio-bubble" data-photo="${photoUrl}" style="width: 42px; height: 42px;">
                                    <img class="bio-bubble-photo" src="${photoUrl}" onerror="this.style.display='none'">
                                </div>
                            `;
                            const customIcon = L.divIcon({
                                html: iconHtml,
                                className: 'custom-marker',
                                iconSize: [42, 42],
                                iconAnchor: [21, 21]
                            });
                            marker = L.marker([lat, lng], { icon: customIcon }).addTo(map);
                        }
                        
                        // –°–æ–∑–¥–∞—ë–º popup
                        if (group.length > 1) {
                            // –ù–µ—Å–∫–æ–ª—å–∫–æ –º–∞–≥–∞–∑–∏–Ω–æ–≤ - —Å–ø–∏—Å–æ–∫
                            const shopsListHtml = group.map((shop) => {
                                const photoUrl = getPhotoUrl(shop.photo_url);
                                const category = shop.category || '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏';
                                return `
                                    <div style="
                                        background: rgba(15, 45, 40, 0.9);
                                        border: 2px solid rgba(0, 255, 170, 0.5);
                                        border-radius: 16px;
                                        padding: 12px;
                                        margin-bottom: 12px;
                                        cursor: pointer;
                                        transition: all 0.3s;
                                        box-shadow: 0 0 15px rgba(0, 255, 170, 0.3);
                                    " 
                                    onmouseover="this.style.boxShadow='0 0 30px rgba(0,255,170,0.6)'; this.style.transform='scale(1.02)'" 
                                    onmouseout="this.style.boxShadow='0 0 15px rgba(0,255,170,0.3)'; this.style.transform='scale(1)'" 
                                    onclick="window.openShopOverlay('${shop.shop_id}', '${shop.name.replace(/'/g, "\\'")}', '${category.replace(/'/g, "\\'")}')">
                                        ${photoUrl ? `<img src="${photoUrl}" style="width: 100%; max-height: 120px; object-fit: cover; border-radius: 12px; margin-bottom: 10px; border: 1px solid rgba(0,255,170,0.3);" onerror="this.style.display='none'">` : ''}
                                        <div style="font-weight: 600; font-size: 16px; margin-bottom: 4px; color: #00ffaa;">${shop.name}</div>
                                        <div style="color: rgba(0,255,170,0.7); font-size: 13px; margin-bottom: 3px;">üè∑Ô∏è ${category}</div>
                                        <div style="color: rgba(0,255,170,0.6); font-size: 13px;">ID: ${shop.shop_id}</div>
                                        <div style="
                                            background: rgba(0, 255, 170, 0.2);
                                            color: #00ffaa;
                                            padding: 10px;
                                            border: 1px solid rgba(0,255,170,0.5);
                                            border-radius: 10px;
                                            text-align: center;
                                            margin-top: 10px;
                                            font-size: 15px;
                                            font-weight: 600;
                                        ">
                                            –û—Ç–∫—Ä—ã—Ç—å –º–∞–≥–∞–∑–∏–Ω
                                        </div>
                                    </div>
                                `;
                            }).join('');
                            
                            const popupContent = `
                                <div style="padding: 16px; width: 300px; max-height: 400px; overflow-y: auto; background: rgba(10,25,20,0.95); border-radius: 16px;">
                                    <h3 style="margin: 0 0 16px 0; font-size: 18px; text-align: center; font-weight: 700; color: #00ffaa; text-shadow: 0 0 10px rgba(0,255,170,0.6);">
                                        üìç ${group.length} ${group.length === 2 ? '–º–∞–≥–∞–∑–∏–Ω–∞' : '–º–∞–≥–∞–∑–∏–Ω–æ–≤'}
                                    </h3>
                                    ${shopsListHtml}
                                </div>
                            `;
                            marker.bindPopup(popupContent, { maxWidth: 320, className: 'bio-popup' });
                        } else {
                            // –û–¥–∏–Ω –º–∞–≥–∞–∑–∏–Ω - popup —Å —Ñ–æ—Ç–æ –∏ –∫–Ω–æ–ø–∫–æ–π
                            const shop = group[0];
                            const photoUrl = getPhotoUrl(shop.photo_url);
                            const category = shop.category || '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏';
                            const popupContent = `
                                <div style="text-align: center; padding: 16px; width: 280px; background: rgba(10,25,20,0.95); border-radius: 16px;">
                                    ${photoUrl ? `<img src="${photoUrl}" style="width: 100%; max-height: 180px; object-fit: cover; border-radius: 12px; margin-bottom: 12px; display: block; border: 2px solid rgba(0,255,170,0.4);" onerror="this.style.display='none'">` : ''}
                                    <h3 style="margin: 10px 0; font-size: 19px; font-weight: 700; color: #00ffaa; text-shadow: 0 0 10px rgba(0,255,170,0.6);">${shop.name}</h3>
                                    <p style="color: rgba(0,255,170,0.7); margin: 6px 0; font-size: 14px;">üè∑Ô∏è ${category}</p>
                                    <p style="color: rgba(0,255,170,0.6); margin: 6px 0; font-size: 13px;">ID: ${shop.shop_id}</p>
                                    <button style="
                                        padding: 12px 24px; 
                                        background: rgba(0,255,170,0.2); 
                                        color: #00ffaa; 
                                        border: 2px solid rgba(0,255,170,0.6); 
                                        border-radius: 12px; 
                                        cursor: pointer; 
                                        width: 100%; 
                                        margin-top: 12px;
                                        font-weight: 600;
                                        font-size: 16px;
                                        transition: all 0.3s;
                                        box-shadow: 0 0 15px rgba(0,255,170,0.4);
                                    " 
                                    onmouseover="this.style.background='rgba(0,255,170,0.3)'; this.style.boxShadow='0 0 30px rgba(0,255,170,0.7)'"
                                    onmouseout="this.style.background='rgba(0,255,170,0.2)'; this.style.boxShadow='0 0 15px rgba(0,255,170,0.4)'"
                                    onclick="window.openShopOverlay('${shop.shop_id}', '${shop.name.replace(/'/g, "\\'")}', '${category.replace(/'/g, "\\'")}')" >
                                        –û—Ç–∫—Ä—ã—Ç—å –º–∞–≥–∞–∑–∏–Ω
                                    </button>
                                </div>
                            `;
                            marker.bindPopup(popupContent, { className: 'bio-popup' });
                            marker.on('click', () => { selectedShop = shop; });
                        }
                    });
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–∞–≥–∞–∑–∏–Ω–æ–≤:', error);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è –±–∏–æ–ø—É–∑—ã—Ä–µ–π –ø—Ä–∏ zoom
        function updateBubblesOnZoom() {
            const zoom = map.getZoom();
            const bubbles = document.querySelectorAll('.bio-bubble');
            
            bubbles.forEach(bubble => {
                // –ü—Ä–∏ zoom > 14 —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –ø—É–∑—ã—Ä—å –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ç–æ
                if (zoom >= 14) {
                    bubble.classList.add('bio-bubble-expanded');
                    const photo = bubble.querySelector('.bio-bubble-photo');
                    if (photo && photo.src) {
                        photo.style.opacity = '0.8';
                    }
                } else {
                    bubble.classList.remove('bio-bubble-expanded');
                    const photo = bubble.querySelector('.bio-bubble-photo');
                    if (photo) {
                        photo.style.opacity = '0';
                    }
                }
            });
        }

        let currentCatalogData = null;
        let navigationPath = [];

        // –û—Ç–∫—Ä—ã—Ç–∏–µ overlay –º–∞–≥–∞–∑–∏–Ω–∞ (–≥–ª–æ–±–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è)
        window.openShopOverlay = async function(shopId, shopName, category) {
            selectedShop = { shop_id: shopId, name: shopName, category: category };
            
            document.getElementById('shop-name').textContent = shopName;
            document.getElementById('shop-city').textContent = currentCity;
            document.getElementById('shop-category').textContent = category;

            try {
                const response = await fetch(`${API_URL}/api/shop/${shopId}/catalog`);
                const data = await response.json();
                currentCatalogData = data.catalog;

                // –£–±–∏—Ä–∞–µ–º —Ñ–∏–ª—å—Ç—Ä –∫–∞—Ç–µ–≥–æ—Ä–∏–π
                document.getElementById('shop-category-filter').style.display = 'none';

                showSections();
                document.getElementById('shop-overlay').style.display = 'block';
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ç–∞–ª–æ–≥–∞:', error);
                tg.showAlert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ç–∞–ª–æ–≥–∞');
            }
        };

        function showSections() {
            navigationPath = [];
            updateBreadcrumb();

            const content = document.getElementById('shop-content');
            content.innerHTML = '';
            content.className = 'product-grid';

            const sections = Object.keys(currentCatalogData);
            
            sections.forEach(section => {
                const count = countItems(currentCatalogData[section]);
                const card = createCategoryCard(section, count, () => showCategories(section));
                content.appendChild(card);
            });
        }

        function showCategories(section) {
            navigationPath = [section];
            updateBreadcrumb();

            const content = document.getElementById('shop-content');
            content.innerHTML = '';
            content.className = 'product-grid';

            const categories = Object.keys(currentCatalogData[section]);

            categories.forEach(category => {
                const count = countItems(currentCatalogData[section][category]);
                const card = createCategoryCard(category, count, () => showModels(section, category));
                content.appendChild(card);
            });
        }

        function showModels(section, category) {
            navigationPath = [section, category];
            updateBreadcrumb();

            const content = document.getElementById('shop-content');
            content.innerHTML = '';
            content.className = 'product-grid';

            const models = Object.keys(currentCatalogData[section][category]);

            models.forEach(model => {
                const modelData = currentCatalogData[section][category][model];
                const submodels = Object.keys(modelData);
                
                if (submodels.length === 1 && submodels[0] === "") {
                    const products = modelData[""];
                    const count = products.length;
                    const card = createCategoryCard(model, count, () => showProducts(section, category, model, ""));
                    content.appendChild(card);
                } else {
                    const count = countItems(modelData);
                    const card = createCategoryCard(model, count, () => showSubmodels(section, category, model));
                    content.appendChild(card);
                }
            });
        }

        function showSubmodels(section, category, model) {
            navigationPath = [section, category, model];
            updateBreadcrumb();

            const content = document.getElementById('shop-content');
            content.innerHTML = '';
            content.className = 'product-grid';

            const submodels = Object.keys(currentCatalogData[section][category][model]);

            submodels.forEach(submodel => {
                const products = currentCatalogData[section][category][model][submodel];
                const count = products.length;
                const card = createCategoryCard(submodel, count, () => showProducts(section, category, model, submodel));
                content.appendChild(card);
            });
        }

        function showProducts(section, category, model, submodel) {
            if (submodel === "") {
                navigationPath = [section, category, model];
            } else {
                navigationPath = [section, category, model, submodel];
            }
            updateBreadcrumb();

            const content = document.getElementById('shop-content');
            content.innerHTML = '';
            content.className = 'product-grid';

            const products = currentCatalogData[section][category][model][submodel];

            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                if (product.photo_url) {
                    const img = document.createElement('img');
                    img.className = 'product-image';
                    img.src = product.photo_url;
                    img.alt = product.color || '–¢–æ–≤–∞—Ä';
                    card.appendChild(img);
                }

                const info = document.createElement('div');
                info.className = 'product-info';
                
                if (product.color) {
                    const color = document.createElement('div');
                    color.className = 'product-color';
                    color.textContent = product.color;
                    info.appendChild(color);
                }

                if (product.price) {
                    const price = document.createElement('div');
                    price.className = 'product-price';
                    price.textContent = product.price;
                    info.appendChild(price);
                }

                card.appendChild(info);
                content.appendChild(card);
            });
        }

        function createCategoryCard(name, count, onClick) {
            const card = document.createElement('div');
            card.className = 'category-card';
            card.innerHTML = `
                <h3>${name}</h3>
                <div class="count">${count} ${count === 1 ? '—Ç–æ–≤–∞—Ä' : '—Ç–æ–≤–∞—Ä–æ–≤'}</div>
            `;
            card.onclick = onClick;
            return card;
        }

        function countItems(obj) {
            let count = 0;
            for (const key in obj) {
                if (Array.isArray(obj[key])) {
                    count += obj[key].length;
                } else if (typeof obj[key] === 'object') {
                    count += countItems(obj[key]);
                }
            }
            return count;
        }

        function updateBreadcrumb() {
            const content = document.getElementById('shop-content');
            const existingBreadcrumb = content.querySelector('.breadcrumb');
            if (existingBreadcrumb) {
                existingBreadcrumb.remove();
            }

            if (navigationPath.length === 0) return;

            const breadcrumb = document.createElement('div');
            breadcrumb.className = 'breadcrumb';

            const homeItem = document.createElement('span');
            homeItem.className = 'breadcrumb-item';
            homeItem.textContent = 'üè† –ì–ª–∞–≤–Ω–∞—è';
            homeItem.onclick = showSections;
            breadcrumb.appendChild(homeItem);

            navigationPath.forEach((item, index) => {
                const separator = document.createElement('span');
                separator.className = 'breadcrumb-separator';
                separator.textContent = '‚Üí';
                breadcrumb.appendChild(separator);

                const breadcrumbItem = document.createElement('span');
                breadcrumbItem.className = 'breadcrumb-item';
                breadcrumbItem.textContent = item;
                
                if (index < navigationPath.length - 1) {
                    breadcrumbItem.onclick = () => {
                        if (index === 0) showCategories(navigationPath[0]);
                        else if (index === 1) showModels(navigationPath[0], navigationPath[1]);
                        else if (index === 2) showSubmodels(navigationPath[0], navigationPath[1], navigationPath[2]);
                    };
                }
                
                breadcrumb.appendChild(breadcrumbItem);
            });

            content.insertBefore(breadcrumb, content.firstChild);
        }

        function closeShopOverlay() {
            document.getElementById('shop-overlay').style.display = 'none';
            selectedShop = null;
        }

        function backToCities() {
            document.getElementById('map-container').style.display = 'none';
            document.getElementById('city-selection').style.display = 'block';
            currentCity = null;
        }

        async function loadCategories(city) {
            try {
                const response = await fetch(`${API_URL}/api/categories/${encodeURIComponent(city)}`);
                const data = await response.json();
                
                const categoryFilter = document.getElementById('category-filter');
                categoryFilter.innerHTML = '<option value="">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>';
                
                if (data.categories && data.categories.length > 0) {
                    data.categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category;
                        categoryFilter.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π:', error);
            }
        }

        document.getElementById('back-to-cities').onclick = backToCities;
        
        function checkAdmin() {
            const userId = tg.initDataUnsafe?.user?.id;
            if (userId === ADMIN_ID) {
                window.location.href = 'admin.html';
                return true;
            }
            return false;
        }

        if (!checkAdmin()) {
            loadCities();
        }
    </script>
</body>
</html>
