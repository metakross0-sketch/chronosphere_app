<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú–∞–≥–∞–∑–∏–Ω—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: linear-gradient(135deg, #0d1f2d 0%, #1a2f3f 100%);
            --bg-secondary: rgba(15, 45, 40, 0.7);
            --text-primary: #00ffaa;
            --text-secondary: rgba(0, 255, 170, 0.6);
            --accent: #00ffaa;
            --accent-hover: #00ffcc;
            --border: rgba(0, 255, 170, 0.3);
            --shadow: 0 0 20px rgba(0, 255, 170, 0.3);
            --shadow-lg: 0 0 40px rgba(0, 255, 170, 0.5);
            --glass-bg: rgba(15, 45, 40, 0.85);
            --glass-border: rgba(0, 255, 170, 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(135deg, #0d1f2d 0%, #1a2f3f 100%);
            color: var(--text-primary);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            position: relative;
        }

        /* –ë–∏–æ–ª—é–º–∏–Ω–µ—Å—Ü–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω */
        body::before {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(0, 255, 170, 0.25) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(0, 255, 200, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(0, 200, 255, 0.15) 0%, transparent 50%);
            animation: bio-breathe 8s ease-in-out infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes bio-breathe {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        /* –û—Ä–≥–∞–Ω–∏—á–µ—Å–∫–∏–µ —á–∞—Å—Ç–∏—Ü—ã */
        .bio-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .bio-particle {
            position: absolute;
            background: radial-gradient(circle, rgba(0, 255, 170, 1) 0%, rgba(0, 255, 170, 0.5) 50%, transparent 70%);
            border-radius: 50%;
            animation: float-organic 20s ease-in-out infinite;
        }

        @keyframes float-organic {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(var(--float-x), var(--float-y)) scale(1.5);
                opacity: 0.7;
            }
        }

        /* –°–≤–µ—Ç—è—â–∏–µ—Å—è —Å–ø–æ—Ä—ã */
        .spores {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2;
            pointer-events: none;
        }

        .spore {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(0, 255, 170, 1);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 255, 170, 1);
            animation: spore-float 25s ease-in-out infinite;
        }

        @keyframes spore-float {
            0% {
                transform: translate(0, 100vh) scale(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translate(var(--drift-x), -100vh) scale(1);
                opacity: 0;
            }
        }

        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* –≠–∫—Ä–∞–Ω –≤—ã–±–æ—Ä–∞ –≥–æ—Ä–æ–¥–∞ */
        #city-selection {
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
            animation: fadeIn 0.4s ease;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #city-selection h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
            color: var(--text-primary);
            letter-spacing: -0.5px;
            text-shadow: 0 0 20px rgba(0, 255, 170, 0.6), 0 0 40px rgba(0, 255, 170, 0.4);
        }

        .city-btn {
            padding: 20px 24px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border);
            border-radius: 20px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.3);
            position: relative;
            z-index: 1;
            animation: btn-active-glow 3s ease-in-out infinite, btn-morph 8s ease-in-out infinite;
        }

        @keyframes btn-active-glow {
            0%, 100% {
                box-shadow: 0 0 15px rgba(0, 255, 170, 0.4);
                border-color: rgba(0, 255, 170, 0.3);
            }
            50% {
                box-shadow: 0 0 35px rgba(0, 255, 170, 0.7), inset 0 0 15px rgba(0, 255, 170, 0.2);
                border-color: rgba(0, 255, 170, 0.6);
            }
        }

        @keyframes btn-morph {
            0%, 100% {
                border-radius: 20px;
            }
            33% {
                border-radius: 25px 15px 25px 15px;
            }
            66% {
                border-radius: 15px 25px 15px 25px;
            }
        }

        .city-btn:active {
            transform: scale(0.97);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
        }

        .city-btn:hover {
            box-shadow: 0 0 30px rgba(0, 255, 170, 0.6), inset 0 0 20px rgba(0, 255, 170, 0.1);
            border-color: var(--accent);
            transform: scale(1.02);
        }

        /* –ö–∞—Ä—Ç–∞ */
        #map-container {
            display: none;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        #map {
            flex: 1;
            width: 100%;
        }

        /* –ö–Ω–æ–ø–∫–∏ –Ω–∞ –∫–∞—Ä—Ç–µ */
        .map-control {
            position: absolute;
            z-index: 1000;
            padding: 12px 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 2px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.4);
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: control-glow 2.5s ease-in-out infinite;
        }

        @keyframes control-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(0, 255, 170, 0.4);
            }
            50% {
                box-shadow: 0 0 40px rgba(0, 255, 170, 0.8), inset 0 0 15px rgba(0, 255, 170, 0.2);
            }
        }

        .map-control:active {
            transform: scale(0.95);
            box-shadow: 0 0 30px rgba(0, 255, 170, 0.7);
        }

        #back-to-cities {
            top: 16px;
            left: 16px;
        }

        #category-filter {
            top: 16px;
            right: 16px;
            min-width: 160px;
            appearance: none;
            padding-right: 36px;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%2300ffaa' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
        }

        #category-filter option {
            background: rgba(10, 30, 25, 0.95);
            color: var(--text-primary);
        }



        /* –ë–∏–æ–ø—É–∑—ã—Ä–∏ –º–∞—Ä–∫–µ—Ä–æ–≤ */
        .custom-marker {
            background: none;
            border: none;
        }

        .bio-bubble {
            position: relative;
            background: radial-gradient(circle, rgba(0, 255, 170, 0.5) 0%, rgba(0, 255, 170, 0.2) 50%, transparent 70%);
            border: 3px solid rgba(0, 255, 170, 0.9);
            box-shadow: 0 0 35px rgba(0, 255, 170, 0.9), inset 0 0 25px rgba(0, 255, 170, 0.4);
            animation: bubble-pulse 1.5s ease-in-out infinite, morph-bubble-square 4s ease-in-out infinite, bubble-rotate 8s linear infinite, border-wave 3s ease-in-out infinite;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ffaa;
            font-weight: 700;
            overflow: hidden;
        }

        @keyframes morph-bubble-square {
            0%, 100% {
                border-radius: 20% 30% 25% 35% / 30% 25% 35% 20%;
                transform: scale(1) rotate(0deg);
            }
            25% {
                border-radius: 35% 20% 30% 25% / 25% 35% 20% 30%;
                transform: scale(1.15) rotate(5deg);
            }
            50% {
                border-radius: 25% 35% 20% 30% / 35% 20% 30% 25%;
                transform: scale(1) rotate(-5deg);
            }
            75% {
                border-radius: 30% 25% 35% 20% / 20% 30% 25% 35%;
                transform: scale(1.15) rotate(5deg);
            }
        }

        @keyframes bubble-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .bio-bubble::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 170, 0.4) 0%, transparent 70%);
            animation: bubble-inner-pulse 4s ease-in-out infinite;
        }

        @keyframes bubble-pulse {
            0%, 100% {
                box-shadow: 0 0 30px rgba(0, 255, 170, 0.8), inset 0 0 25px rgba(0, 255, 170, 0.4);
                border-width: 3px;
            }
            50% {
                box-shadow: 0 0 60px rgba(0, 255, 170, 1), inset 0 0 40px rgba(0, 255, 170, 0.7);
                border-width: 5px;
            }
        }

        @keyframes bubble-inner-pulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.6;
            }
        }
        
        /* –í–æ–ª–Ω–æ–≤–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ñ–æ—Ä–º—ã –≥—Ä–∞–Ω–∏—Ü—ã –ø—É–∑—ã—Ä—è */
        @keyframes border-wave {
            0% { border-radius: 25% 35% 30% 28%; }
            25% { border-radius: 32% 28% 35% 25%; }
            50% { border-radius: 28% 30% 25% 35%; }
            75% { border-radius: 35% 25% 32% 30%; }
            100% { border-radius: 25% 35% 30% 28%; }
        }
        
        /* –í–æ–ª–Ω–æ–≤–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ñ–æ—Ä–º—ã –≥—Ä–∞–Ω–∏—Ü—ã –ø—É–∑—ã—Ä—è */
        @keyframes border-wave {
            0% { border-radius: 25% 35% 30% 28%; }
            25% { border-radius: 32% 28% 35% 25%; }
            50% { border-radius: 28% 30% 25% 35%; }
            75% { border-radius: 35% 25% 32% 30%; }
            100% { border-radius: 25% 35% 30% 28%; }
        }
        
        /* –í–æ–ª–Ω–æ–≤–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ñ–æ—Ä–º—ã –≥—Ä–∞–Ω–∏—Ü—ã –ø—É–∑—ã—Ä—è */
        @keyframes border-wave {
            0% { border-radius: 25% 35% 30% 28%; }
            25% { border-radius: 32% 28% 35% 25%; }
            50% { border-radius: 28% 30% 25% 35%; }
            75% { border-radius: 35% 25% 32% 30%; }
            100% { border-radius: 25% 35% 30% 28%; }
        }

        .bio-bubble-expanded {
            width: 90px !important;
            height: 90px !important;
            border-width: 4px;
            box-shadow: 0 0 70px rgba(0, 255, 170, 1), inset 0 0 40px rgba(0, 255, 170, 0.7);
            animation: bubble-pulse 1s ease-in-out infinite, morph-bubble-expand 3s ease-in-out infinite !important;
        }

        @keyframes morph-bubble-expand {
            0%, 100% {
                border-radius: 15% 25% 20% 30% / 25% 20% 30% 15%;
                transform: scale(1) rotate(0deg);
            }
            50% {
                border-radius: 30% 15% 25% 20% / 20% 30% 15% 25%;
                transform: scale(1.1) rotate(10deg);
            }
        }

        .bio-bubble-photo {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 1;
        }

        .bio-bubble-expanded .bio-bubble-photo {
            opacity: 0.8;
        }

        .bio-bubble-count {
            position: relative;
            z-index: 2;
            font-size: 18px;
            transition: all 0.5s;
        }

        .bio-bubble-expanded .bio-bubble-count {
            font-size: 22px;
            text-shadow: 0 0 10px rgba(0, 255, 170, 1), 0 0 20px rgba(0, 255, 170, 0.8);
        }

        /* Overlay –º–∞–≥–∞–∑–∏–Ω–∞ –ø–æ–≤–µ—Ä—Ö –∫–∞—Ä—Ç—ã */
        #shop-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2000;
            animation: overlayFadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes overlayFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #shop-overlay-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 10, 14, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        #shop-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% - 16px);
            height: 96vh;
            max-width: none;
            background: rgba(15, 45, 40, 0.85);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 3px solid rgba(0, 255, 170, 0.6);
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(0, 255, 170, 0.6), inset 0 0 30px rgba(0, 255, 170, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1), container-glow 3s ease-in-out infinite, container-morph 10s ease-in-out infinite;
        }

        @keyframes container-glow {
            0%, 100% {
                box-shadow: 0 0 50px rgba(0, 255, 170, 0.6), inset 0 0 30px rgba(0, 255, 170, 0.1);
                border-color: rgba(0, 255, 170, 0.6);
            }
            50% {
                box-shadow: 0 0 80px rgba(0, 255, 170, 0.9), inset 0 0 50px rgba(0, 255, 170, 0.2);
                border-color: rgba(0, 255, 170, 0.9);
            }
        }

        @keyframes container-morph {
            0%, 100% {
                border-radius: 30px;
            }
            33% {
                border-radius: 35px 25px 35px 25px;
            }
            66% {
                border-radius: 25px 35px 25px 35px;
            }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translate(-50%, -45%);
            }
            to { 
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        #shop-header {
            padding: 24px 24px 20px;
            border-bottom: 2px solid var(--border);
            flex-shrink: 0;
            background: rgba(10, 35, 30, 0.6);
        }

        #shop-header h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        #shop-header .info-text {
            font-size: 15px;
            color: var(--text-secondary);
            margin: 4px 0;
        }

        #shop-category-filter {
            margin-top: 16px;
            padding: 12px 16px;
            background: rgba(15, 45, 40, 0.9);
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            width: 100%;
            appearance: none;
            padding-right: 36px;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%2300ffaa' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            cursor: pointer;
        }

        #shop-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .breadcrumb {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(10, 35, 30, 0.6);
            border-radius: 12px;
            border: 2px solid rgba(0, 255, 170, 0.3);
            animation: breadcrumb-glow 3s ease-in-out infinite;
        }

        @keyframes breadcrumb-glow {
            0%, 100% {
                border-color: rgba(0, 255, 170, 0.3);
                box-shadow: 0 0 10px rgba(0, 255, 170, 0.2);
            }
            50% {
                border-color: rgba(0, 255, 170, 0.6);
                box-shadow: 0 0 25px rgba(0, 255, 170, 0.4);
            }
        }

        .breadcrumb-item {
            padding: 8px 14px;
            background: rgba(15, 45, 40, 0.7);
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            transition: all 0.3s;
            animation: breadcrumb-item-pulse 2.5s ease-in-out infinite;
            animation-delay: calc(var(--item-index, 0) * 0.2s);
        }

        @keyframes breadcrumb-item-pulse {
            0%, 100% {
                box-shadow: 0 0 8px rgba(0, 255, 170, 0.3);
                border-color: rgba(0, 255, 170, 0.3);
            }
            50% {
                box-shadow: 0 0 20px rgba(0, 255, 170, 0.6);
                border-color: rgba(0, 255, 170, 0.6);
            }
        }

        .breadcrumb-item:hover {
            background: var(--accent);
            color: #0d1f2d;
            transform: translateY(-1px);
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.6);
        }

        .breadcrumb-separator {
            color: var(--text-secondary);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        .category-card {
            background: rgba(15, 45, 40, 0.7);
            border: 2px solid rgba(0, 255, 170, 0.4);
            border-radius: 20% 30% 25% 35% / 30% 25% 35% 20%;
            padding: 20px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.3);
            animation: morph-card 10s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 170, 0.3) 0%, transparent 70%);
            animation: card-pulse 4s ease-in-out infinite;
        }

        @keyframes morph-card {
            0%, 100% {
                border-radius: 20% 30% 25% 35% / 30% 25% 35% 20%;
            }
            25% {
                border-radius: 35% 20% 30% 25% / 25% 35% 20% 30%;
            }
            50% {
                border-radius: 25% 35% 20% 30% / 35% 20% 30% 25%;
            }
            75% {
                border-radius: 30% 25% 35% 20% / 20% 30% 25% 35%;
            }
        }

        @keyframes card-pulse {
            0%, 100% {
                transform: scale(0.8) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 0.6;
            }
        }

        .category-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 0 35px rgba(0, 255, 170, 0.7), inset 0 0 20px rgba(0, 255, 170, 0.2);
            border-color: var(--accent);
        }

        /* –ë–∏–æ–ª—é–º–∏–Ω–µ—Å—Ü–µ–Ω—Ç–Ω—ã–µ –≤–µ–Ω—ã */
        .bio-veins {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            opacity: 0.6;
            z-index: 1;
        }

        .vein {
            position: absolute;
            width: 2px;
            background: linear-gradient(
                to bottom,
                transparent,
                rgba(0, 255, 170, 0.9),
                transparent
            );
            animation: vein-flow 3s ease-in-out infinite;
        }

        @keyframes vein-flow {
            0%, 100% {
                opacity: 0.5;
                box-shadow: 0 0 10px rgba(0, 255, 170, 0.6);
            }
            50% {
                opacity: 1;
                box-shadow: 0 0 25px rgba(0, 255, 170, 0.9);
            }
        }

        .category-card h3 {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
            position: relative;
            z-index: 2;
        }

        .category-card .count {
            font-size: 14px;
            color: var(--text-secondary);
            position: relative;
            z-index: 2;

        function createWebBetweenMarkers(coordinates) {

        function createWavyLine(start, end, peaks, phase = 0) {

            for (let i = 0; i <= segments; i++) {

                const waveLng = baseLng + perpLng * wave;
                
                points.push([waveLat, waveLng]);

            return points;

                                            font-weight: 600;
                                        ">
                                            –û—Ç–∫—Ä—ã—Ç—å –º–∞–≥–∞–∑–∏–Ω
                                        </div>
                                    </div>
                                `;
                            }).join('');
                            
                            const popupContent = `
                                <div style="padding: 16px; width: 300px; max-height: 400px; overflow-y: auto; background: rgba(10,25,20,0.95); border-radius: 16px;">
                                    <h3 style="margin: 0 0 16px 0; font-size: 18px; text-align: center; font-weight: 700; color: #00ffaa; text-shadow: 0 0 10px rgba(0,255,170,0.6);">
                                        üìç ${group.length} ${group.length === 2 ? '–º–∞–≥–∞–∑–∏–Ω–∞' : '–º–∞–≥–∞–∑–∏–Ω–æ–≤'}
                                    </h3>
                                    ${shopsListHtml}
                                </div>
                            `;
                            marker.bindPopup(popupContent, { maxWidth: 320, className: 'bio-popup' });
                        } else {
                            // –û–¥–∏–Ω –º–∞–≥–∞–∑–∏–Ω - popup —Å —Ñ–æ—Ç–æ –∏ –∫–Ω–æ–ø–∫–æ–π
                            const shop = group[0];
                            const photoUrl = getPhotoUrl(shop.photo_url);
                            const category = shop.category || '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏';
                            const popupContent = `
                                <div style="text-align: center; padding: 16px; width: 280px; background: rgba(10,25,20,0.95); border-radius: 16px;">
                                    ${photoUrl ? `<img src="${photoUrl}" style="width: 100%; max-height: 180px; object-fit: cover; border-radius: 12px; margin-bottom: 12px; display: block; border: 2px solid rgba(0,255,170,0.4);" onerror="this.style.display='none'">` : ''}
                                    <h3 style="margin: 10px 0; font-size: 19px; font-weight: 700; color: #00ffaa; text-shadow: 0 0 10px rgba(0,255,170,0.6);">${shop.name}</h3>
                                    <p style="color: rgba(0,255,170,0.7); margin: 6px 0; font-size: 14px;">üè∑Ô∏è ${category}</p>
                                    <p style="color: rgba(0,255,170,0.6); margin: 6px 0; font-size: 13px;">ID: ${shop.shop_id}</p>
                                    <button style="
                                        padding: 12px 24px; 
                                        background: rgba(0,255,170,0.2); 
                                        color: #00ffaa; 
                                        border: 2px solid rgba(0,255,170,0.6); 
                                        border-radius: 12px; 
                                        cursor: pointer; 
                                        width: 100%; 
                                        margin-top: 12px;
                                        font-weight: 600;
                                        font-size: 16px;
                                        transition: all 0.3s;
                                        box-shadow: 0 0 15px rgba(0,255,170,0.4);
                                    " 
                                    onmouseover="this.style.background='rgba(0,255,170,0.3)'; this.style.boxShadow='0 0 30px rgba(0,255,170,0.7)'"
                                    onmouseout="this.style.background='rgba(0,255,170,0.2)'; this.style.boxShadow='0 0 15px rgba(0,255,170,0.4)'"
                                    onclick="window.openShopOverlay('${shop.shop_id}', '${shop.name.replace(/'/g, "\\'")}', '${category.replace(/'/g, "\\'")}')" >
                                        –û—Ç–∫—Ä—ã—Ç—å –º–∞–≥–∞–∑–∏–Ω
                                    </button>
                                </div>
                            `;
                            marker.bindPopup(popupContent, { className: 'bio-popup' });
                            marker.on('click', () => { selectedShop = shop; });
                        }
                    });
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–∞–≥–∞–∑–∏–Ω–æ–≤:', error);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è –±–∏–æ–ø—É–∑—ã—Ä–µ–π –ø—Ä–∏ zoom
        function updateBubblesOnZoom() {
            const zoom = map.getZoom();
            const bubbles = document.querySelectorAll('.bio-bubble');
            
            bubbles.forEach(bubble => {
                // –ü—Ä–∏ zoom > 14 —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –ø—É–∑—ã—Ä—å –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ç–æ
                if (zoom >= 14) {
                    bubble.classList.add('bio-bubble-expanded');
                    const photo = bubble.querySelector('.bio-bubble-photo');
                    if (photo && photo.src) {
                        photo.style.opacity = '0.8';
                    }
                } else {
                    bubble.classList.remove('bio-bubble-expanded');
                    const photo = bubble.querySelector('.bio-bubble-photo');
                    if (photo) {
                        photo.style.opacity = '0';
                    }
                }
            });
        }

        let currentCatalogData = null;
        let navigationPath = [];

        // –û—Ç–∫—Ä—ã—Ç–∏–µ overlay –º–∞–≥–∞–∑–∏–Ω–∞ (–≥–ª–æ–±–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è)
        window.openShopOverlay = async function(shopId, shopName, category) {
            selectedShop = { shop_id: shopId, name: shopName, category: category };
            
            document.getElementById('shop-name').textContent = shopName;
            document.getElementById('shop-city').textContent = currentCity;
            document.getElementById('shop-category').textContent = category;

            try {
                const response = await fetch(`${API_URL}/api/shop/${shopId}/catalog`);
                const data = await response.json();
                currentCatalogData = data.catalog;

                // –£–±–∏—Ä–∞–µ–º —Ñ–∏–ª—å—Ç—Ä –∫–∞—Ç–µ–≥–æ—Ä–∏–π
                document.getElementById('shop-category-filter').style.display = 'none';

                showSections();
                document.getElementById('shop-overlay').style.display = 'block';
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ç–∞–ª–æ–≥–∞:', error);
                tg.showAlert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ç–∞–ª–æ–≥–∞');
            }
        };

        function showSections() {
            navigationPath = [];
            updateBreadcrumb();

            const content = document.getElementById('shop-content');
            content.innerHTML = '';
            content.className = 'product-grid';

            const sections = Object.keys(currentCatalogData);
            
            sections.forEach(section => {
                const count = countItems(currentCatalogData[section]);
                const card = createCategoryCard(section, count, () => showCategories(section));
                content.appendChild(card);
            });
        }

        function showCategories(section) {
            navigationPath = [section];
            updateBreadcrumb();

            const content = document.getElementById('shop-content');
            content.innerHTML = '';
            content.className = 'product-grid';

            const categories = Object.keys(currentCatalogData[section]);

            categories.forEach(category => {
                const count = countItems(currentCatalogData[section][category]);
                const card = createCategoryCard(category, count, () => showModels(section, category));
                content.appendChild(card);
            });
        }

        function showModels(section, category) {
            navigationPath = [section, category];
            updateBreadcrumb();

            const content = document.getElementById('shop-content');
            content.innerHTML = '';
            content.className = 'product-grid';

            const models = Object.keys(currentCatalogData[section][category]);

            models.forEach(model => {
                const modelData = currentCatalogData[section][category][model];
                const submodels = Object.keys(modelData);
                
                if (submodels.length === 1 && submodels[0] === "") {
                    const products = modelData[""];
                    const count = products.length;
                    const card = createCategoryCard(model, count, () => showProducts(section, category, model, ""));
                    content.appendChild(card);
                } else {
                    const count = countItems(modelData);
                    const card = createCategoryCard(model, count, () => showSubmodels(section, category, model));
                    content.appendChild(card);
                }
            });
        }

        function showSubmodels(section, category, model) {
            navigationPath = [section, category, model];
            updateBreadcrumb();

            const content = document.getElementById('shop-content');
            content.innerHTML = '';
            content.className = 'product-grid';

            const submodels = Object.keys(currentCatalogData[section][category][model]);

            submodels.forEach(submodel => {
                const products = currentCatalogData[section][category][model][submodel];
                const count = products.length;
                const card = createCategoryCard(submodel, count, () => showProducts(section, category, model, submodel));
                content.appendChild(card);
            });
        }

        function showProducts(section, category, model, submodel) {
            if (submodel === "") {
                navigationPath = [section, category, model];
            } else {
                navigationPath = [section, category, model, submodel];
            }
            updateBreadcrumb();

            const content = document.getElementById('shop-content');
            content.innerHTML = '';
            content.className = 'product-grid';

            const products = currentCatalogData[section][category][model][submodel];

            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                if (product.photo_url) {
                    const img = document.createElement('img');
                    img.className = 'product-image';
                    img.src = product.photo_url;
                    img.alt = product.color || '–¢–æ–≤–∞—Ä';
                    card.appendChild(img);
                }

                const info = document.createElement('div');
                info.className = 'product-info';
                
                if (product.color) {
                    const color = document.createElement('div');
                    color.className = 'product-color';
                    color.textContent = product.color;
                    info.appendChild(color);
                }

                if (product.price) {
                    const price = document.createElement('div');
                    price.className = 'product-price';
                    price.textContent = product.price;
                    info.appendChild(price);
                }

                card.appendChild(info);
                content.appendChild(card);
            });
        }

        function createCategoryCard(name, count, onClick) {
            const card = document.createElement('div');
            card.className = 'category-card';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤–µ–Ω—ã
            const veins = document.createElement('div');
            veins.className = 'bio-veins';
            const vein1 = document.createElement('div');
            vein1.className = 'vein';
            vein1.style.left = (30 + Math.random() * 20) + '%';
            vein1.style.height = (40 + Math.random() * 20) + '%';
            vein1.style.top = (10 + Math.random() * 10) + '%';
            vein1.style.animationDelay = Math.random() + 's';
            
            const vein2 = document.createElement('div');
            vein2.className = 'vein';
            vein2.style.left = (60 + Math.random() * 20) + '%';
            vein2.style.height = (50 + Math.random() * 20) + '%';
            vein2.style.top = (20 + Math.random() * 10) + '%';
            vein2.style.animationDelay = (Math.random() + 0.5) + 's';
            
            veins.appendChild(vein1);
            veins.appendChild(vein2);
            card.appendChild(veins);
            
            const content = document.createElement('div');
            content.style.position = 'relative';
            content.style.zIndex = '2';
            content.innerHTML = `
                <h3>${name}</h3>
                <div class="count">${count} ${count === 1 ? '—Ç–æ–≤–∞—Ä' : '—Ç–æ–≤–∞—Ä–æ–≤'}</div>
            `;
            card.appendChild(content);
            card.onclick = onClick;
            return card;
        }

        function countItems(obj) {
            let count = 0;
            for (const key in obj) {
                if (Array.isArray(obj[key])) {
                    count += obj[key].length;
                } else if (typeof obj[key] === 'object') {
                    count += countItems(obj[key]);
                }
            }
            return count;
        }

        function updateBreadcrumb() {
            const content = document.getElementById('shop-content');
            const existingBreadcrumb = content.querySelector('.breadcrumb');
            if (existingBreadcrumb) {
                existingBreadcrumb.remove();
            }

            if (navigationPath.length === 0) return;

            const breadcrumb = document.createElement('div');
            breadcrumb.className = 'breadcrumb';

            const homeItem = document.createElement('span');
            homeItem.className = 'breadcrumb-item';
            homeItem.textContent = 'üè† –ì–ª–∞–≤–Ω–∞—è';
            homeItem.onclick = showSections;
            breadcrumb.appendChild(homeItem);

            navigationPath.forEach((item, index) => {
                const separator = document.createElement('span');
                separator.className = 'breadcrumb-separator';
                separator.textContent = '‚Üí';
                breadcrumb.appendChild(separator);

                const breadcrumbItem = document.createElement('span');
                breadcrumbItem.className = 'breadcrumb-item';
                breadcrumbItem.textContent = item;
                
                if (index < navigationPath.length - 1) {
                    breadcrumbItem.onclick = () => {
                        if (index === 0) showCategories(navigationPath[0]);
                        else if (index === 1) showModels(navigationPath[0], navigationPath[1]);
                        else if (index === 2) showSubmodels(navigationPath[0], navigationPath[1], navigationPath[2]);
                    };
                }
                
                breadcrumb.appendChild(breadcrumbItem);
            });

            content.insertBefore(breadcrumb, content.firstChild);
        }

        function closeShopOverlay() {
            document.getElementById('shop-overlay').style.display = 'none';
            selectedShop = null;
        }

        function backToCities() {
            document.getElementById('map-container').style.display = 'none';
            document.getElementById('city-selection').style.display = 'block';
            currentCity = null;
        }

        async function loadCategories(city) {
            try {
                const response = await fetch(`${API_URL}/api/categories/${encodeURIComponent(city)}`);
                const data = await response.json();
                
                const categoryFilter = document.getElementById('category-filter');
                categoryFilter.innerHTML = '<option value="">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>';
                
                if (data.categories && data.categories.length > 0) {
                    data.categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category;
                        categoryFilter.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π:', error);
            }
        }

        document.getElementById('back-to-cities').onclick = backToCities;
        
        // –û—Ä–≥–∞–Ω–∏—á–µ—Å–∫–∞—è —Ä–µ–∞–∫—Ü–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫ –Ω–∞ –¥–≤–∏–∂–µ–Ω–∏–µ –∫—É—Ä—Å–æ—Ä–∞
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.querySelectorAll('.category-card, .product-card').forEach((card, index) => {
                const rect = card.getBoundingClientRect();
                const cardX = (rect.left + rect.width / 2) / window.innerWidth;
                const cardY = (rect.top + rect.height / 2) / window.innerHeight;
                
                const distX = (x - cardX) * 10;
                const distY = (y - cardY) * 10;
                
                card.style.transform = `translate(${distX}px, ${distY}px)`;
            });
        });
        
        function checkAdmin() {
            const userId = tg.initDataUnsafe?.user?.id;
            if (userId === ADMIN_ID) {
                window.location.href = 'admin.html';
                return true;
            }
            return false;
        }

        if (!checkAdmin()) {
            loadCities();
        }
    </script>
</body>
</html>
