    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --text-primary: #88cc99;
            --text-secondary: #cccccc;
            --accent: #bb88cc;
            --accent-hover: #88bbcc;
            --accent-orange: #ccbb88;
            --border: #88cc99;
            --shadow: none;
            --shadow-lg: none;
            --glass-bg: #000000;
            --glass-border: #88cc99;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            position: relative;
            letter-spacing: 0.02em;
            text-transform: none;
        }

        /* Sci-Fi —Å–µ—Ç–∫–∞ */
        body::before {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(0, 212, 255, 0.02) 1px, transparent 1px),
                linear-gradient(0deg, rgba(0, 212, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-shift 20s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes grid-shift {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* –ü–∞—Ä—è—â–∏–µ —á–∞—Å—Ç–∏—Ü—ã */
        .bio-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .bio-particle {
            position: absolute;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.8), rgba(0, 212, 255, 0));
            border-radius: 50%;
            filter: blur(2px);
            animation: float-up 15s linear infinite;
            mix-blend-mode: screen;
        }

        @keyframes float-up {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translate(0, -100vh) scale(0.5);
                opacity: 0;
            }
        }

        /* –°–≤–µ—Ç—è—â–∏–µ—Å—è —á–∞—Å—Ç–∏—Ü—ã */
        .spores {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2;
            pointer-events: none;
        }

        .spore {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--spore-color);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--spore-color), 0 0 16px var(--spore-color);
            animation: float-particle 8s linear infinite;
        }

        @keyframes float-particle {
            0% {
                transform: translate(0, 100vh) scale(0);
                opacity: 0;
            }
            10% { 
                opacity: 1; 
                transform: translate(0, 90vh) scale(1);
            }
            90% { 
                opacity: 0.8; 
            }
            100% {
                transform: translate(var(--drift-x), -20px) scale(0.5);
                opacity: 0;
            }
        }

        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* –≠–∫—Ä–∞–Ω –≤—ã–±–æ—Ä–∞ –≥–æ—Ä–æ–¥–∞ */
        #city-selection {
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
            animation: fadeIn 0.4s ease;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #city-selection h1 {
            font-size: 38px;
            font-weight: 700;
            margin-bottom: 32px;

        .city-btn {

            z-index: 1;

        @keyframes brutal-glitch {

        .city-btn:active {

        }

        .city-btn:hover {

        /* –ì–ª–æ–±—É—Å */

            display: none;
            flex-direction: column;
            height: 100vh;
            position: relative;

        }

        /* –ö–Ω–æ–ø–∫–∏ –Ω–∞ –∫–∞—Ä—Ç–µ */

        .map-control:hover {

            transform: scale(1.05);
        }

        .map-control:active {
            transform: scale(0.98);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }

        #back-to-cities {

        }

            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%2300d4ff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;

        }

        #category-filter option {
            background: rgba(10, 30, 25, 0.95);
            color: var(--text-primary);
        }



        /* –ë–∏–æ–ø—É–∑—ã—Ä–∏ –º–∞—Ä–∫–µ—Ä–æ–≤ */
        .custom-marker {
            background: none;
            border: none;
        }

        .bio-bubble {
            position: relative;
            background: #000000;
            border: 4px solid #88cc99;
            box-shadow: 0 0 0 2px #bb88cc, 4px 4px 0 0 #ccbb88;
            animation: none;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #88cc99;
            font-weight: 900;
            overflow: visible;
            border-radius: 0;
            transform: rotate(-3deg);
            letter-spacing: 0.1em;
        }

        .bio-bubble::before {
            display: none;
        }

        .bio-bubble-expanded {
            width: 90px !important;
            height: 90px !important;
            border-width: 5px;
            box-shadow: 0 0 0 3px #bb88cc, 6px 6px 0 0 #ccbb88;
            animation: none !important;
            transform: rotate(3deg) !important;
        }

        .bio-bubble-photo {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 0;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.1s;
            z-index: 1;
            filter: grayscale(100%) contrast(150%);
            mix-blend-mode: multiply;
        }

        .bio-bubble-expanded .bio-bubble-photo {
            opacity: 0.8;
        }

        .bio-bubble-count {
            position: relative;
            z-index: 2;
            font-size: 18px;

            color: #88cc99;
            font-weight: 900;
            text-shadow: 2px 2px 0px #bb88cc;
        }

        .bio-bubble-expanded .bio-bubble-count {
            font-size: 28px;
            text-shadow: 3px 3px 0px #bb88cc, 6px 6px 0px #ccbb88;
        }

        /* Overlay –º–∞–≥–∞–∑–∏–Ω–∞ –ø–æ–≤–µ—Ä—Ö –∫–∞—Ä—Ç—ã */
        #shop-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2000;
            animation: overlayFadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes overlayFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #shop-overlay-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 10, 14, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        #shop-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-1deg);
            width: calc(100% - 16px);
            height: 96vh;
            max-width: none;
            background: #000000;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            border: 5px solid #88cc99;
            border-radius: 0;
            box-shadow: 12px 12px 0px #bb88cc, 24px 24px 0px #ccbb88;

            display: flex;
            flex-direction: column;
            animation: none;
        }

        #shop-header {
            padding: 24px 24px 20px;
            border-bottom: 2px solid rgba(0, 212, 255, 0.3);
            flex-shrink: 0;
            background: rgba(0, 10, 20, 0.95);

        }

        #shop-header h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 0.03em;
            color: #00d4ff;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.6);
            transform: none;
        }

        #shop-header .info-text {
            font-size: 14px;
            color: rgba(0, 212, 255, 0.7);
            margin: 4px 0;
            letter-spacing: 0.02em;
        }

        #shop-category-filter {
            margin-top: 16px;
            padding: 12px 16px;
            background: rgba(0, 20, 40, 0.9);

            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            width: 100%;
            appearance: none;
            padding-right: 36px;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%2300d4ff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            cursor: pointer;
        }

        #shop-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .breadcrumb {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding: 12px;
            background: #0a0a0a;
            border-radius: 0;
            border: 3px solid #ccbb88;
            animation: none;
            transform: skewX(-2deg);
        }

        .breadcrumb-item {
            padding: 8px 14px;
            background: #000000;
            border: 2px solid #88cc99;
            border-radius: 0;
            cursor: pointer;
            font-size: 14px;
            font-weight: 900;
            color: #88cc99;
            transition: all 0.1s;
            animation: none;
        }

        .breadcrumb-item:hover {
            background: #88cc99;
            color: #000000;
            transform: translate(-2px, -2px);
            box-shadow: 2px 2px 0px #bb88cc;
        }

        .breadcrumb-separator {
            color: var(--text-secondary);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        .category-card {
            background: #000000;
            border: 4px solid #bb88cc;
            border-radius: 0;
            padding: 20px;
            cursor: pointer;
            text-align: left;
            transition: all 0.1s;
            box-shadow: 6px 6px 0px #88bbcc;
            animation: none;
            position: relative;
            overflow: visible;
            transform: rotate(1deg);
        }

        .category-card::before {
            display: none;
        }
        }

        @keyframes morph-card {
            0%, 100% {
                border-radius: 20% 30% 25% 35% / 30% 25% 35% 20%;
            }
            25% {
                border-radius: 35% 20% 30% 25% / 25% 35% 20% 30%;
            }
            50% {
                border-radius: 25% 35% 20% 30% / 35% 20% 30% 25%;
            }
            75% {
                border-radius: 30% 25% 35% 20% / 20% 30% 25% 35%;
            }
        }

        .category-card:hover {
            background: #bb88cc;
            color: #000000;
            transform: translate(-6px, -6px) rotate(1deg);
            box-shadow: 12px 12px 0px #88bbcc, 18px 18px 0px #ccbb88;
        }

        /* –ë—Ä—É—Ç–∞–ª—å–Ω—ã–µ –≤–µ–Ω—ã */
        .bio-veins {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            opacity: 0.6;
            z-index: 1;
        }

        .vein {
            display: none;
        }

        .category-card h3 {
            font-size: 20px;
            font-weight: 900;
            margin-bottom: 8px;

            z-index: 2;
            letter-spacing: 0.15em;
            text-shadow: 2px 2px 0px #bb88cc;
        }

        .category-card .count {
            font-size: 16px;
            color: #ffffff;
            position: relative;
            z-index: 2;
            font-weight: 700;
            letter-spacing: 0.1em;
        }

        .product-card {
            background: #000000;
            border: 3px solid #88bbcc;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 4px 4px 0px #ccbb88;
            transition: all 0.1s;
            animation: none;
            transform: rotate(-1deg);
        }

        .product-card:active {
            transform: translate(4px, 4px) rotate(-1deg);
            box-shadow: none;
        }

        .product-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            background: #0a0a0a;
            border-bottom: 3px solid #88bbcc;
            filter: grayscale(100%) contrast(120%);
        }

        .product-info {
            padding: 12px;
        }

        .product-color {
            font-size: 14px;
            font-weight: 900;
            margin-bottom: 4px;
            color: #ccbb88;

        }

        .product-price {
            font-size: 18px;
            font-weight: 900;
            color: #88cc99;
            text-shadow: 2px 2px 0px #000000;

        }

        #shop-footer {
            padding: 16px 24px;
            border-top: 4px solid #88cc99;
            flex-shrink: 0;
            background: #000000;
        }

        .close-btn {
            width: 100%;
            padding: 16px;
            background: #000000;
            color: #bb88cc;
            border: 4px solid #bb88cc;
            border-radius: 0;
            font-size: 20px;
            font-weight: 900;

            transition: all 0.1s;

        }

    </style>

<body>

    <div class="spores" id="spores"></div>
    
    <div id="app">
        <!-- –≠–∫—Ä–∞–Ω –≤—ã–±–æ—Ä–∞ –≥–æ—Ä–æ–¥–∞ -->
        <div id="city-selection">
            <h1>‚ó¨ SHOPS NETWORK ‚ó¨</h1>
            <div id="cities-list"></div>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–∞—Ä—Ç—ã -->
        <div id="map-container">
            <button class="map-control" id="back-to-cities">‚Üê –ì–æ—Ä–æ–¥–∞</button>

                <option value="">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>

        <!-- Overlay –º–∞–≥–∞–∑–∏–Ω–∞ –ø–æ–≤–µ—Ä—Ö –∫–∞—Ä—Ç—ã -->

            <div id="shop-overlay-bg" onclick="closeShopOverlay()"></div>

    </div>

    <script>
        const API_URL = 'https://chronosphere.pythonanywhere.com';
        const ADMIN_ID = 7250236442;
        
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        let map = null;
        let globe = null;
        let currentCity = null;
        let selectedShop = null;
        let globeData = {
            shops: [],
            arcs: []
        };

        // –°–æ–∑–¥–∞–Ω–∏–µ sci-fi —á–∞—Å—Ç–∏—Ü
        function createBioParticles() {
            const bioParticles = document.getElementById('bioParticles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'bio-particle';
                const size = 3 + Math.random() * 8;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = 100 + Math.random() * 20 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                bioParticles.appendChild(particle);
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–≤–µ—Ç—è—â–∏—Ö—Å—è —Ç–æ—á–µ–∫
        function createSpores() {
            const sporesContainer = document.getElementById('spores');
            const colors = ['rgba(0, 212, 255, 0.8)', 'rgba(0, 180, 255, 0.6)', 'rgba(0, 255, 255, 0.5)', 'rgba(100, 200, 255, 0.7)'];
            
            for (let i = 0; i < 40; i++) {
                const spore = document.createElement('div');
                spore.className = 'spore';
                spore.style.left = Math.random() * 100 + '%';
                spore.style.setProperty('--drift-x', (Math.random() - 0.5) * 150 + 'px');
                spore.style.setProperty('--spore-color', colors[i % colors.length]);
                spore.style.animationDelay = Math.random() * 8 + 's';
                spore.style.animationDuration = (6 + Math.random() * 6) + 's';
                sporesContainer.appendChild(spore);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è sci-fi –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        createBioParticles();
        createSpores();

        function getPhotoUrl(filename) {
            if (!filename) return '';
            if (filename.startsWith('http')) return filename;
            return `https://metakross0-sketch.github.io/chronosphere_app/images/${filename}`;
        }

        async function loadCities() {
            try {
                const response = await fetch(`${API_URL}/api/cities`);
                const data = await response.json();
                
                const citiesList = document.getElementById('cities-list');
                citiesList.innerHTML = '';

                if (data.cities && data.cities.length > 0) {
                    data.cities.forEach(city => {
                        const btn = document.createElement('button');
                        btn.className = 'city-btn';
                        btn.textContent = city;
                        btn.onclick = () => showCityMap(city);
                        citiesList.appendChild(btn);
                    });
                } else {
                    citiesList.innerHTML = '<p style="text-align:center;color:var(--text-secondary)">–ú–∞–≥–∞–∑–∏–Ω–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</p>';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥–æ—Ä–æ–¥–æ–≤:', error);
            }
        }

        async function showCityMap(city) {
            currentCity = city;
            document.getElementById('city-selection').style.display = 'none';
            document.getElementById('map-container').style.display = 'flex';

            await loadCategories(city);

            if (!globe) {
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è 3D –≥–ª–æ–±—É—Å–∞
                globe = Globe()
                    (document.getElementById('map'))
                    .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
                    .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
                    .backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png')
                    .showAtmosphere(true)
                    .atmosphereColor('#00d4ff')
                    .atmosphereAltitude(0.25)
                    .pointOfView({ lat: 55.7558, lng: 37.6173, altitude: 2 })
                    .pointsData([])
                    .pointAltitude(0.01)
                    .pointRadius(0.5)
                    .pointColor(() => '#00d4ff')
                    .pointLabel('name')
                    .arcsData([])
                    .arcColor(() => 'rgba(0, 212, 255, 0.5)')
                    .arcDashLength(0.4)
                    .arcDashGap(0.2)
                    .arcDashAnimateTime(3000)
                    .arcStroke(0.5)
                    .onPointClick(point => {
                        if (point.shops) {
                            showShopPopup(point);
                        }
                    });

                // –ê–≤—Ç–æ–≤—Ä–∞—â–µ–Ω–∏–µ –≥–ª–æ–±—É—Å–∞
                globe.controls().autoRotate = true;
                globe.controls().autoRotateSpeed = 0.3;
            }

        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–∞—É—Ç–∏–Ω—ã —Å –º–∞–∫—Å–∏–º—É–º 2 –ª–∏–Ω–∏—è–º–∏ –∏–∑ –∫–∞–∂–¥–æ–≥–æ –º–∞–≥–∞–∑–∏–Ω–∞
        function createWebBetweenMarkers(coordinates) {
            if (coordinates.length < 2) return [];
            
            const arcs = [];
            const connectionCount = {}; // –°—á–∏—Ç–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ª–∏–Ω–∏–π –¥–ª—è –∫–∞–∂–¥–æ–π —Ç–æ—á–∫–∏
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Å—á–µ—Ç—á–∏–∫–∏
            coordinates.forEach((_, idx) => {
                connectionCount[idx] = 0;
            });
            
            // –°–æ–∑–¥–∞–µ–º –ª–∏–Ω–∏–∏, –Ω–æ –Ω–µ –±–æ–ª–µ–µ 2 –∏–∑ –∫–∞–∂–¥–æ–π —Ç–æ—á–∫–∏
            for (let i = 0; i < coordinates.length; i++) {
                if (connectionCount[i] >= 2) continue; // –£–∂–µ 2 –ª–∏–Ω–∏–∏ –∏–∑ —ç—Ç–æ–π —Ç–æ—á–∫–∏
                
                for (let j = i + 1; j < coordinates.length; j++) {
                    if (connectionCount[j] >= 2) continue; // –£–∂–µ 2 –ª–∏–Ω–∏–∏ –∏–∑ —ç—Ç–æ–π —Ç–æ—á–∫–∏
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –º–æ–∂–µ–º –ª–∏ –¥–æ–±–∞–≤–∏—Ç—å –ª–∏–Ω–∏—é
                    if (connectionCount[i] < 2 && connectionCount[j] < 2) {
                        arcs.push({
                            startLat: coordinates[i][0],
                            startLng: coordinates[i][1],
                            endLat: coordinates[j][0],
                            endLng: coordinates[j][1]
                        });
                        connectionCount[i]++;
                        connectionCount[j]++;
                    }
                    
                    // –ï—Å–ª–∏ –∏–∑ —Ç–µ–∫—É—â–µ–π —Ç–æ—á–∫–∏ —É–∂–µ 2 –ª–∏–Ω–∏–∏, –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–π
                    if (connectionCount[i] >= 2) break;
                }
            }
            
            return arcs;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ popup –º–∞–≥–∞–∑–∏–Ω–∞
        function showShopPopup(point) {
            if (!point.shops || point.shops.length === 0) return;
            
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å HTML overlay –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –º–∞–≥–∞–∑–∏–Ω–∞—Ö
            // –ü–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ –æ—Ç–∫—Ä–æ–µ–º –ø–µ—Ä–≤—ã–π –º–∞–≥–∞–∑–∏–Ω
            const shop = point.shops[0];
            openShopOverlay(shop.shop_id, shop.name, shop.category || '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏');
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –ª–æ–º–∞–Ω–æ–π –±—Ä—É—Ç–∞–ª—å–Ω–æ–π –ª–∏–Ω–∏–∏ (—Ç–µ–ø–µ—Ä—å –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –≥–ª–æ–±—É—Å–∞)
        function createWavyLine(start, end, peaks, phase = 0) {
            const points = [];
            const segments = 5; // –ú–µ–Ω—å—à–µ —Å–µ–≥–º–µ–Ω—Ç–æ–≤ –¥–ª—è –±–æ–ª–µ–µ —É–≥–ª–æ–≤–∞—Ç–æ–≥–æ –≤–∏–¥–∞
            
            // –í–µ–∫—Ç–æ—Ä –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            const deltaLat = end[0] - start[0];
            const deltaLng = end[1] - start[1];
            
            for (let i = 0; i <= segments; i++) {
                const t = i / segments;
                
                // –ë–∞–∑–æ–≤–∞—è —Ç–æ—á–∫–∞ –Ω–∞ –ø—Ä—è–º–æ–π –ª–∏–Ω–∏–∏
                let lat = start[0] + deltaLat * t;
                let lng = start[1] + deltaLng * t;
                
                // –°–ª—É—á–∞–π–Ω–æ–µ —Å–º–µ—â–µ–Ω–∏–µ –¥–ª—è –Ω–µ—Ä–æ–≤–Ω–æ—Å—Ç–∏ (—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –¥–ª—è –∫–∞–∂–¥–æ–π —Ç–æ—á–∫–∏)
                if (i > 0 && i < segments) {
                    const randomOffset = Math.sin(i * 1000) * 0.001; // –î–µ—Ç–µ—Ä–º–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ "—Å–ª—É—á–∞–π–Ω–æ–µ" —Å–º–µ—â–µ–Ω–∏–µ
                    lat += randomOffset;
                    lng += randomOffset;
                }
                
                points.push([lat, lng]);
            }
            
            return points;
        }



            try {
                const response = await fetch(`${API_URL}/api/shops/${encodeURIComponent(city)}`);
                const data = await response.json();

                if (data.shops && data.shops.length > 0) {
                    // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –º–∞–≥–∞–∑–∏–Ω—ã –ø–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º
                    const coordGroups = {};
                    const allCoordinates = [];
                    const points = [];
                    
                    data.shops.forEach(shop => {
                        const key = `${shop.latitude.toFixed(5)}_${shop.longitude.toFixed(5)}`;
                        if (!coordGroups[key]) {
                            coordGroups[key] = [];
                            allCoordinates.push([shop.latitude, shop.longitude]);
                        }
                        coordGroups[key].push(shop);
                    });

                    // –°–æ–∑–¥–∞–µ–º —Ç–æ—á–∫–∏ –¥–ª—è –≥–ª–æ–±—É—Å–∞
                    Object.values(coordGroups).forEach(group => {
                        const lat = group[0].latitude;
                        const lng = group[0].longitude;
                        const name = group.length > 1 
                            ? `${group.length} –º–∞–≥–∞–∑–∏–Ω–æ–≤` 
                            : group[0].name;
                        
                        points.push({
                            lat: lat,
                            lng: lng,
                            name: name,
                            size: group.length > 1 ? 1.5 : 1,
                            shops: group
                        });
                    });

                    // –°–æ–∑–¥–∞–µ–º –ø–∞—É—Ç–∏–Ω—É –º–µ–∂–¥—É –º–∞–≥–∞–∑–∏–Ω–∞–º–∏ (–º–∞–∫—Å 2 –ª–∏–Ω–∏–∏ –∏–∑ –∫–∞–∂–¥–æ–≥–æ)
                    const arcs = createWebBetweenMarkers(allCoordinates);
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ –≥–ª–æ–±—É—Å–µ
                    globe
                        .pointsData(points)
                        .pointAltitude('size')
                        .pointRadius(d => d.size * 0.3)
                        .pointColor(() => '#00d4ff')
                        .arcsData(arcs)
                        .arcColor(() => 'rgba(0, 212, 255, 0.5)')
                        .arcStroke(0.8);

                    // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ–ª–µ—Ç–∞ –∫ –≥–æ—Ä–æ–¥—É
                    const centerLat = data.shops[0].latitude;
                    const centerLng = data.shops[0].longitude;
                    
                    globe.pointOfView({
                        lat: centerLat,
                        lng: centerLng,
                        altitude: 1.5
                    }, 2000); // 2 —Å–µ–∫—É–Ω–¥—ã –∞–Ω–∏–º–∞—Ü–∏–∏
                    
                    globeData.shops = points;
                    globeData.arcs = arcs;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–∞–≥–∞–∑–∏–Ω–æ–≤:', error);
            }
        }

        let currentCatalogData = null;
        let navigationPath = [];

        // –û—Ç–∫—Ä—ã—Ç–∏–µ overlay –º–∞–≥–∞–∑–∏–Ω–∞ (–≥–ª–æ–±–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è)
        window.openShopOverlay = async function(shopId, shopName, category) {
            selectedShop = { shop_id: shopId, name: shopName, category: category };
            
            document.getElementById('shop-name').textContent = shopName;
            document.getElementById('shop-city').textContent = currentCity;
            document.getElementById('shop-category').textContent = category;

            try {
                const response = await fetch(`${API_URL}/api/shop/${shopId}/catalog`);
                const data = await response.json();
                currentCatalogData = data.catalog;

                // –£–±–∏—Ä–∞–µ–º —Ñ–∏–ª—å—Ç—Ä –∫–∞—Ç–µ–≥–æ—Ä–∏–π
                document.getElementById('shop-category-filter').style.display = 'none';

                showSections();
                document.getElementById('shop-overlay').style.display = 'block';
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ç–∞–ª–æ–≥–∞:', error);
                tg.showAlert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ç–∞–ª–æ–≥–∞');
            }
        };

        function showSections() {
            navigationPath = [];
            updateBreadcrumb();

            const content = document.getElementById('shop-content');
            content.innerHTML = '';
            content.className = 'product-grid';

            const sections = Object.keys(currentCatalogData);
            
            sections.forEach(section => {
                const count = countItems(currentCatalogData[section]);
                const card = createCategoryCard(section, count, () => showCategories(section));
                content.appendChild(card);
            });
        }

        function showCategories(section) {
            navigationPath = [section];
            updateBreadcrumb();

            const content = document.getElementById('shop-content');
            content.innerHTML = '';
            content.className = 'product-grid';

            const categories = Object.keys(currentCatalogData[section]);

            categories.forEach(category => {
                const count = countItems(currentCatalogData[section][category]);
                const card = createCategoryCard(category, count, () => showModels(section, category));
                content.appendChild(card);
            });
        }

        function showModels(section, category) {
            navigationPath = [section, category];
            updateBreadcrumb();

            const content = document.getElementById('shop-content');
            content.innerHTML = '';
            content.className = 'product-grid';

            const models = Object.keys(currentCatalogData[section][category]);

            models.forEach(model => {
                const modelData = currentCatalogData[section][category][model];
                const submodels = Object.keys(modelData);
                
                if (submodels.length === 1 && submodels[0] === "") {
                    const products = modelData[""];
                    const count = products.length;
                    const card = createCategoryCard(model, count, () => showProducts(section, category, model, ""));
                    content.appendChild(card);
                } else {
                    const count = countItems(modelData);
                    const card = createCategoryCard(model, count, () => showSubmodels(section, category, model));
                    content.appendChild(card);
                }
            });
        }

        function showSubmodels(section, category, model) {
            navigationPath = [section, category, model];
            updateBreadcrumb();

            const content = document.getElementById('shop-content');
            content.innerHTML = '';
            content.className = 'product-grid';

            const submodels = Object.keys(currentCatalogData[section][category][model]);

            submodels.forEach(submodel => {
                const products = currentCatalogData[section][category][model][submodel];
                const count = products.length;
                const card = createCategoryCard(submodel, count, () => showProducts(section, category, model, submodel));
                content.appendChild(card);
            });
        }

        function showProducts(section, category, model, submodel) {
            if (submodel === "") {
                navigationPath = [section, category, model];
            } else {
                navigationPath = [section, category, model, submodel];
            }
            updateBreadcrumb();

            const content = document.getElementById('shop-content');
            content.innerHTML = '';
            content.className = 'product-grid';

            const products = currentCatalogData[section][category][model][submodel];

            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                if (product.photo_url) {
                    const img = document.createElement('img');
                    img.className = 'product-image';
                    img.src = product.photo_url;
                    img.alt = product.color || '–¢–æ–≤–∞—Ä';
                    card.appendChild(img);
                }

                const info = document.createElement('div');
                info.className = 'product-info';
                
                if (product.color) {
                    const color = document.createElement('div');
                    color.className = 'product-color';
                    color.textContent = product.color;
                    info.appendChild(color);
                }

                if (product.price) {
                    const price = document.createElement('div');
                    price.className = 'product-price';
                    price.textContent = product.price;
                    info.appendChild(price);
                }

                card.appendChild(info);
                content.appendChild(card);
            });
        }

        function createCategoryCard(name, count, onClick) {
            const card = document.createElement('div');
            card.className = 'category-card';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤–µ–Ω—ã
            const veins = document.createElement('div');
            veins.className = 'bio-veins';
            const vein1 = document.createElement('div');
            vein1.className = 'vein';
            vein1.style.left = (30 + Math.random() * 20) + '%';
            vein1.style.height = (40 + Math.random() * 20) + '%';
            vein1.style.top = (10 + Math.random() * 10) + '%';
            vein1.style.animationDelay = Math.random() + 's';
            
            const vein2 = document.createElement('div');
            vein2.className = 'vein';
            vein2.style.left = (60 + Math.random() * 20) + '%';
            vein2.style.height = (50 + Math.random() * 20) + '%';
            vein2.style.top = (20 + Math.random() * 10) + '%';
            vein2.style.animationDelay = (Math.random() + 0.5) + 's';
            
            veins.appendChild(vein1);
            veins.appendChild(vein2);
            card.appendChild(veins);
            
            const content = document.createElement('div');
            content.style.position = 'relative';
            content.style.zIndex = '2';
            content.innerHTML = `
                <h3>${name}</h3>
                <div class="count">${count} ${count === 1 ? '—Ç–æ–≤–∞—Ä' : '—Ç–æ–≤–∞—Ä–æ–≤'}</div>
            `;
            card.appendChild(content);
            card.onclick = onClick;
            return card;
        }

        function countItems(obj) {
            let count = 0;
            for (const key in obj) {
                if (Array.isArray(obj[key])) {
                    count += obj[key].length;
                } else if (typeof obj[key] === 'object') {
                    count += countItems(obj[key]);
                }
            }
            return count;
        }

        function updateBreadcrumb() {
            const content = document.getElementById('shop-content');
            const existingBreadcrumb = content.querySelector('.breadcrumb');
            if (existingBreadcrumb) {
                existingBreadcrumb.remove();
            }

            if (navigationPath.length === 0) return;

            const breadcrumb = document.createElement('div');
            breadcrumb.className = 'breadcrumb';

            const homeItem = document.createElement('span');
            homeItem.className = 'breadcrumb-item';
            homeItem.textContent = 'üè† –ì–ª–∞–≤–Ω–∞—è';
            homeItem.onclick = showSections;
            breadcrumb.appendChild(homeItem);

            navigationPath.forEach((item, index) => {
                const separator = document.createElement('span');
                separator.className = 'breadcrumb-separator';
                separator.textContent = '‚Üí';
                breadcrumb.appendChild(separator);

                const breadcrumbItem = document.createElement('span');
                breadcrumbItem.className = 'breadcrumb-item';
                breadcrumbItem.textContent = item;
                
                if (index < navigationPath.length - 1) {
                    breadcrumbItem.onclick = () => {
                        if (index === 0) showCategories(navigationPath[0]);
                        else if (index === 1) showModels(navigationPath[0], navigationPath[1]);
                        else if (index === 2) showSubmodels(navigationPath[0], navigationPath[1], navigationPath[2]);
                    };
                }
                
                breadcrumb.appendChild(breadcrumbItem);
            });

            content.insertBefore(breadcrumb, content.firstChild);
        }

        function closeShopOverlay() {
            document.getElementById('shop-overlay').style.display = 'none';
            selectedShop = null;
        }

        function backToCities() {
            document.getElementById('map-container').style.display = 'none';
            document.getElementById('city-selection').style.display = 'block';
            currentCity = null;
        }

        async function loadCategories(city) {
            try {
                const response = await fetch(`${API_URL}/api/categories/${encodeURIComponent(city)}`);
                const data = await response.json();
                
                const categoryFilter = document.getElementById('category-filter');
                categoryFilter.innerHTML = '<option value="">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>';
                
                if (data.categories && data.categories.length > 0) {
                    data.categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category;
                        categoryFilter.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π:', error);
            }
        }

        document.getElementById('back-to-cities').onclick = backToCities;
        
        // –û—Ä–≥–∞–Ω–∏—á–µ—Å–∫–∞—è —Ä–µ–∞–∫—Ü–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫ –Ω–∞ –¥–≤–∏–∂–µ–Ω–∏–µ –∫—É—Ä—Å–æ—Ä–∞
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.querySelectorAll('.category-card, .product-card').forEach((card, index) => {
                const rect = card.getBoundingClientRect();
                const cardX = (rect.left + rect.width / 2) / window.innerWidth;
                const cardY = (rect.top + rect.height / 2) / window.innerHeight;
                
                const distX = (x - cardX) * 10;
                const distY = (y - cardY) * 10;
                
                card.style.transform = `translate(${distX}px, ${distY}px)`;
            });
        });
        
        function checkAdmin() {
            const userId = tg.initDataUnsafe?.user?.id;
            if (userId === ADMIN_ID) {
                window.location.href = 'admin.html';
                return true;
            }
            return false;
        }

        if (!checkAdmin()) {
            loadCities();
        }
    </script>
