<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Магазины</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/globe.gl"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --text-primary: #88cc99;
            --text-secondary: #cccccc;
            --accent: #bb88cc;
            --accent-hover: #88bbcc;
            --accent-orange: #ccbb88;
            --border: #88cc99;
            --shadow: none;
            --shadow-lg: none;
            --glass-bg: #000000;
            --glass-border: #88cc99;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            position: relative;
            letter-spacing: 0.02em;
            text-transform: none;
        }

        /* Sci-Fi сетка */
        body::before {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(0, 212, 255, 0.02) 1px, transparent 1px),
                linear-gradient(0deg, rgba(0, 212, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-shift 20s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes grid-shift {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* Парящие частицы */
        .bio-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .bio-particle {
            position: absolute;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.8), rgba(0, 212, 255, 0));
            border-radius: 50%;
            filter: blur(2px);
            animation: float-up 15s linear infinite;
            mix-blend-mode: screen;
        }

        @keyframes float-up {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translate(0, -100vh) scale(0.5);
                opacity: 0;
            }
        }

        /* Светящиеся частицы */
        .spores {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2;
            pointer-events: none;
        }

        .spore {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--spore-color);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--spore-color), 0 0 16px var(--spore-color);
            animation: float-particle 8s linear infinite;
        }

        @keyframes float-particle {
            0% {
                transform: translate(0, 100vh) scale(0);
                opacity: 0;
            }
            10% { 
                opacity: 1; 
                transform: translate(0, 90vh) scale(1);
            }
            90% { 
                opacity: 0.8; 
            }
            100% {
                transform: translate(var(--drift-x), -20px) scale(0.5);
                opacity: 0;
            }
        }

        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Экран выбора города */
        #city-selection {
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
            animation: fadeIn 0.4s ease;
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100vh;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #globe-container {
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            overflow: hidden;
        }
        
        #cities-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 500px;
        }

        #city-selection h1 {
            font-size: 38px;
            font-weight: 700;
            margin-bottom: 32px;
            text-align: center;
            color: #00d4ff;
            letter-spacing: 0.05em;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.7), 0 0 40px rgba(0, 212, 255, 0.4);
            transform: none;
            position: relative;
            z-index: 10;
        }

        .city-btn {
            padding: 16px 28px;
            background: rgba(0, 20, 40, 0.85);
            color: #00d4ff;
            border: 2px solid rgba(0, 212, 255, 0.5);
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3), inset 0 0 10px rgba(0, 212, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
            animation: none;
            transform: none;
            letter-spacing: 0.05em;
        }

        @keyframes brutal-glitch {
            0% {
                transform: scale(1);
                color: #00d4ff;
            }
            50% {
                transform: scale(1.02);
                color: #00d4ff;
                box-shadow: 0 0 35px rgba(0, 212, 255, 0.7);
            }
            100% {
                transform: scale(1);
                color: #00d4ff;
            }
        }

        .city-btn:active {
            transform: scale(0.98);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
        }

        .city-btn:hover {
            background: rgba(0, 212, 255, 0.15);
            color: #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.6), inset 0 0 15px rgba(0, 212, 255, 0.2);
            transform: scale(1.05);
        }

        /* Глобус */
        #map-container {
            display: none;
            flex-direction: column;
            height: 100vh;
            position: relative;
            background: #000000;
        }

        #map {
            flex: 1;
            width: 100%;
            height: 100%;
            min-height: 100vh;
            background: #000000;
            position: relative;
        }

        /* Кнопки на карте */
        .map-control {
            position: absolute;
            z-index: 1000;
            padding: 12px 20px;
            background: rgba(0, 20, 40, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 212, 255, 0.5);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4), inset 0 0 10px rgba(0, 212, 255, 0.1);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #00d4ff;
            transition: all 0.3s;
            animation: none;
            letter-spacing: 0.05em;
            text-transform: none;
        }

        .map-control:hover {
            background: rgba(0, 212, 255, 0.15);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.6), inset 0 0 15px rgba(0, 212, 255, 0.2);
            transform: scale(1.05);
        }

        .map-control:active {
            transform: scale(0.98);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }

        #back-to-cities {
            top: 16px;
            left: 16px;
        }

        #category-filter {
            top: 16px;
            right: 16px;
            min-width: 160px;
            appearance: none;
            padding-right: 36px;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%2300d4ff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
        }

        #category-filter option {
            background: rgba(10, 30, 25, 0.95);
            color: var(--text-primary);
        }



        /* Биопузыри маркеров */
        .custom-marker {
            background: none;
            border: none;
        }

        .bio-bubble {
            position: relative;
            background: #000000;
            border: 4px solid #88cc99;
            box-shadow: 0 0 0 2px #bb88cc, 4px 4px 0 0 #ccbb88;
            animation: none;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #88cc99;
            font-weight: 900;
            overflow: visible;
            border-radius: 0;
            transform: rotate(-3deg);
            letter-spacing: 0.1em;
        }

        .bio-bubble::before {
            display: none;
        }

        .bio-bubble-expanded {
            width: 90px !important;
            height: 90px !important;
            border-width: 5px;
            box-shadow: 0 0 0 3px #bb88cc, 6px 6px 0 0 #ccbb88;
            animation: none !important;
            transform: rotate(3deg) !important;
        }

        .bio-bubble-photo {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 0;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.1s;
            z-index: 1;
            filter: grayscale(100%) contrast(150%);
            mix-blend-mode: multiply;
        }

        .bio-bubble-expanded .bio-bubble-photo {
            opacity: 0.8;
        }

        .bio-bubble-count {
            position: relative;
            z-index: 2;
            font-size: 18px;
            transition: all 0.1s;
            color: #88cc99;
            font-weight: 900;
            text-shadow: 2px 2px 0px #bb88cc;
        }

        .bio-bubble-expanded .bio-bubble-count {
            font-size: 28px;
            text-shadow: 3px 3px 0px #bb88cc, 6px 6px 0px #ccbb88;
        }

        /* Overlay магазина поверх карты */
        #shop-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2000;
            animation: overlayFadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes overlayFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #shop-overlay-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 10, 14, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        #shop-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-1deg);
            width: calc(100% - 16px);
            height: 96vh;
            max-width: none;
            background: #000000;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            border: 5px solid #88cc99;
            border-radius: 0;
            box-shadow: 12px 12px 0px #bb88cc, 24px 24px 0px #ccbb88;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: none;
        }

        #shop-header {
            padding: 24px 24px 20px;
            border-bottom: 2px solid rgba(0, 212, 255, 0.3);
            flex-shrink: 0;
            background: rgba(0, 10, 20, 0.95);
            box-shadow: 0 2px 20px rgba(0, 212, 255, 0.2);
        }

        #shop-header h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 0.03em;
            color: #00d4ff;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.6);
            transform: none;
        }

        #shop-header .info-text {
            font-size: 14px;
            color: rgba(0, 212, 255, 0.7);
            margin: 4px 0;
            letter-spacing: 0.02em;
        }

        #shop-category-filter {
            margin-top: 16px;
            padding: 12px 16px;
            background: rgba(0, 20, 40, 0.9);
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            width: 100%;
            appearance: none;
            padding-right: 36px;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%2300d4ff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            cursor: pointer;
        }

        #shop-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .breadcrumb {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding: 12px;
            background: #0a0a0a;
            border-radius: 0;
            border: 3px solid #ccbb88;
            animation: none;
            transform: skewX(-2deg);
        }

        .breadcrumb-item {
            padding: 8px 14px;
            background: #000000;
            border: 2px solid #88cc99;
            border-radius: 0;
            cursor: pointer;
            font-size: 14px;
            font-weight: 900;
            color: #88cc99;
            transition: all 0.1s;
            animation: none;
        }

        .breadcrumb-item:hover {
            background: #88cc99;
            color: #000000;
            transform: translate(-2px, -2px);
            box-shadow: 2px 2px 0px #bb88cc;
        }

        .breadcrumb-separator {
            color: var(--text-secondary);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        .category-card {
            background: #000000;
            border: 4px solid #bb88cc;
            border-radius: 0;
            padding: 20px;
            cursor: pointer;
            text-align: left;
            transition: all 0.1s;
            box-shadow: 6px 6px 0px #88bbcc;
            animation: none;
            position: relative;
            overflow: visible;
            transform: rotate(1deg);
        }

        .category-card::before {
            display: none;
        }
        }

        @keyframes morph-card {
            0%, 100% {
                border-radius: 20% 30% 25% 35% / 30% 25% 35% 20%;
            }
            25% {
                border-radius: 35% 20% 30% 25% / 25% 35% 20% 30%;
            }
            50% {
                border-radius: 25% 35% 20% 30% / 35% 20% 30% 25%;
            }
            75% {
                border-radius: 30% 25% 35% 20% / 20% 30% 25% 35%;
            }
        }

        .category-card:hover {
            background: #bb88cc;
            color: #000000;
            transform: translate(-6px, -6px) rotate(1deg);
            box-shadow: 12px 12px 0px #88bbcc, 18px 18px 0px #ccbb88;
        }

        /* Брутальные вены */
        .bio-veins {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            opacity: 0.6;
            z-index: 1;
        }

        .vein {
            display: none;
        }

        .category-card h3 {
            font-size: 20px;
            font-weight: 900;
            margin-bottom: 8px;
            color: #88cc99;
            position: relative;
            z-index: 2;
            letter-spacing: 0.15em;
            text-shadow: 2px 2px 0px #bb88cc;
        }

        .category-card .count {
            font-size: 16px;
            color: #ffffff;
            position: relative;
            z-index: 2;
            font-weight: 700;
            letter-spacing: 0.1em;
        }

        .product-card {
            background: #000000;
            border: 3px solid #88bbcc;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 4px 4px 0px #ccbb88;
            transition: all 0.1s;
            animation: none;
            transform: rotate(-1deg);
        }

        .product-card:active {
            transform: translate(4px, 4px) rotate(-1deg);
            box-shadow: none;
        }

        .product-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            background: #0a0a0a;
            border-bottom: 3px solid #88bbcc;
            filter: grayscale(100%) contrast(120%);
        }

        .product-info {
            padding: 12px;
        }

        .product-color {
            font-size: 14px;
            font-weight: 900;
            margin-bottom: 4px;
            color: #ccbb88;
            letter-spacing: 0.1em;
        }

        .product-price {
            font-size: 18px;
            font-weight: 900;
            color: #88cc99;
            text-shadow: 2px 2px 0px #000000;
            letter-spacing: 0.05em;
        }

        #shop-footer {
            padding: 16px 24px;
            border-top: 4px solid #88cc99;
            flex-shrink: 0;
            background: #000000;
        }

        .close-btn {
            width: 100%;
            padding: 16px;
            background: #000000;
            color: #bb88cc;
            border: 4px solid #bb88cc;
            border-radius: 0;
            font-size: 20px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 6px 6px 0px #88bbcc;
            animation: none;
            letter-spacing: 0.2em;
        }

        .close-btn:active {
            transform: translate(6px, 6px);
            background: #bb88cc;
            color: #000000;
            box-shadow: none;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #000000;
            border: 2px solid #88cc99;
        }

        ::-webkit-scrollbar-thumb {
            background: #88cc99;
            border-radius: 0;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 212, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Органические частицы -->
    <div class="bio-particles" id="bioParticles"></div>
    <!-- Светящиеся споры -->
    <div class="spores" id="spores"></div>
    
    <div id="app">
        <!-- Экран выбора города -->
        <div id="city-selection">
            <h1>◬ SHOPS NETWORK ◬</h1>
            <div id="globe-container" style="width: 100%; height: 400px; margin: 20px 0;"></div>
            <div id="cities-list"></div>
        </div>

        <!-- Контейнер карты -->
        <div id="map-container">
            <button class="map-control" id="back-to-cities">← Города</button>
            <select class="map-control" id="category-filter">
                <option value="">Все категории</option>
            </select>
            <div id="map"></div>
        </div>

        <!-- Overlay магазина поверх карты -->
        <div id="shop-overlay">
            <div id="shop-overlay-bg" onclick="closeShopOverlay()"></div>
            <div id="shop-container">
                <div id="shop-header">
                    <h2 id="shop-name"></h2>
                    <div class="info-text" id="shop-city"></div>
                    <div class="info-text" id="shop-category"></div>
                    <select id="shop-category-filter" onchange="filterShopCategories()">
                        <option value="">Все разделы</option>
                    </select>
                </div>
                <div id="shop-content"></div>
                <div id="shop-footer">
                    <button class="close-btn" onclick="closeShopOverlay()">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://chronosphere.pythonanywhere.com';
        const ADMIN_ID = 7250236442;
        
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        let map = null;
        let globe = null;
        let currentCity = null;
        let selectedShop = null;
        let globeData = {
            shops: [],
            arcs: []
        };

        // Создание sci-fi частиц
        function createBioParticles() {
            const bioParticles = document.getElementById('bioParticles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'bio-particle';
                const size = 3 + Math.random() * 8;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = 100 + Math.random() * 20 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                bioParticles.appendChild(particle);
            }
        }

        // Создание светящихся точек
        function createSpores() {
            const sporesContainer = document.getElementById('spores');
            const colors = ['rgba(0, 212, 255, 0.8)', 'rgba(0, 180, 255, 0.6)', 'rgba(0, 255, 255, 0.5)', 'rgba(100, 200, 255, 0.7)'];
            
            for (let i = 0; i < 40; i++) {
                const spore = document.createElement('div');
                spore.className = 'spore';
                spore.style.left = Math.random() * 100 + '%';
                spore.style.setProperty('--drift-x', (Math.random() - 0.5) * 150 + 'px');
                spore.style.setProperty('--spore-color', colors[i % colors.length]);
                spore.style.animationDelay = Math.random() * 8 + 's';
                spore.style.animationDuration = (6 + Math.random() * 6) + 's';
                sporesContainer.appendChild(spore);
            }
        }

        // Инициализация sci-fi интерфейса
        createBioParticles();
        createSpores();
        
        // Загрузка городов после инициализации
        window.addEventListener('load', () => {
            console.log('Window loaded, loading cities...');
            console.log('Globe.gl available?', typeof Globe !== 'undefined');
            
            // Инициализация глобуса (не блокируем если ошибка)
            try {
                initGlobe();
            } catch (error) {
                console.error('Globe initialization failed:', error);
            }
            
            // Загружаем города независимо от глобуса
            loadCities();
            
            // Добавляем обработчик кнопки назад
            const backBtn = document.getElementById('back-to-cities');
            if (backBtn) {
                backBtn.onclick = backToCities;
                console.log('Back button handler attached');
            } else {
                console.error('Back button not found!');
            }
            
            // Добавляем обработчик фильтра категорий
            const categoryFilter = document.getElementById('category-filter');
            if (categoryFilter) {
                categoryFilter.onchange = filterByCategory;
                console.log('Category filter handler attached');
            }
        });

        function initGlobe() {
            const globeContainer = document.getElementById('globe-container');
            if (!globeContainer) {
                console.error('Globe container not found');
                return;

        // Функция создания паутины с максимум 2 линиями из каждого магазина
        function createWebBetweenMarkers(coordinates) {
            if (coordinates.length < 2) return [];
            
            const arcs = [];
            const connectionCount = {}; // Считаем количество линий для каждой точки
            
            // Инициализируем счетчики
            coordinates.forEach((_, idx) => {
                connectionCount[idx] = 0;
            });
            
            // Создаем линии, но не более 2 из каждой точки
            for (let i = 0; i < coordinates.length; i++) {
                if (connectionCount[i] >= 2) continue; // Уже 2 линии из этой точки
                
                for (let j = i + 1; j < coordinates.length; j++) {
                    if (connectionCount[j] >= 2) continue; // Уже 2 линии из этой точки
                    
                    // Проверяем, можем ли добавить линию
                    if (connectionCount[i] < 2 && connectionCount[j] < 2) {
                        arcs.push({
                            startLat: coordinates[i][0],
                            startLng: coordinates[i][1],
                            endLat: coordinates[j][0],
                            endLng: coordinates[j][1]
                        });
                        connectionCount[i]++;
                        connectionCount[j]++;
                    }
                    
                    // Если из текущей точки уже 2 линии, переходим к следующей
                    if (connectionCount[i] >= 2) break;
                }
            }
            
            return arcs;
        }

        // Функция создания ломаной брутальной линии (теперь не используется для глобуса)
        function createWavyLine(start, end, peaks, phase = 0) {
            const points = [];
            const segments = 5; // Меньше сегментов для более угловатого вида
            
            // Вектор направления
            const deltaLat = end[0] - start[0];
            const deltaLng = end[1] - start[1];
            
            for (let i = 0; i <= segments; i++) {
                const t = i / segments;
                
                // Базовая точка на прямой линии
                let lat = start[0] + deltaLat * t;
                let lng = start[1] + deltaLng * t;
                
                // Случайное смещение для неровности (фиксированное для каждой точки)
                if (i > 0 && i < segments) {
                    const randomOffset = Math.sin(i * 1000) * 0.001; // Детерминированное "случайное" смещение
                    lat += randomOffset;
                    lng += randomOffset;
                }
                
                points.push([lat, lng]);
            }
            
            return points;
        }

        }

        function createCategoryCard(name, count, onClick) {
            const card = document.createElement('div');
            card.className = 'category-card';
            
            // Добавляем вены
            const veins = document.createElement('div');
            veins.className = 'bio-veins';
            const vein1 = document.createElement('div');
            vein1.className = 'vein';
            vein1.style.left = (30 + Math.random() * 20) + '%';
            vein1.style.height = (40 + Math.random() * 20) + '%';
            vein1.style.top = (10 + Math.random() * 10) + '%';
            vein1.style.animationDelay = Math.random() + 's';
            
            const vein2 = document.createElement('div');
            vein2.className = 'vein';
            vein2.style.left = (60 + Math.random() * 20) + '%';
            vein2.style.height = (50 + Math.random() * 20) + '%';
            vein2.style.top = (20 + Math.random() * 10) + '%';
            vein2.style.animationDelay = (Math.random() + 0.5) + 's';
            
            veins.appendChild(vein1);
            veins.appendChild(vein2);
            card.appendChild(veins);
            
            const content = document.createElement('div');
            content.style.position = 'relative';
            content.style.zIndex = '2';
            content.innerHTML = `
                <h3>${name}</h3>
                <div class="count">${count} ${count === 1 ? 'товар' : 'товаров'}</div>
            `;
            card.appendChild(content);
            card.onclick = onClick;
            return card;
        }

        function countItems(obj) {
            let count = 0;
            for (const key in obj) {
                if (Array.isArray(obj[key])) {
                    count += obj[key].length;
                } else if (typeof obj[key] === 'object') {
                    count += countItems(obj[key]);
                }
            }
            return count;
        }

        function updateBreadcrumb() {
            const content = document.getElementById('shop-content');
            const existingBreadcrumb = content.querySelector('.breadcrumb');
            if (existingBreadcrumb) {
                existingBreadcrumb.remove();
            }

            if (navigationPath.length === 0) return;

            const breadcrumb = document.createElement('div');
            breadcrumb.className = 'breadcrumb';

            const homeItem = document.createElement('span');
            homeItem.className = 'breadcrumb-item';
            homeItem.textContent = '🏠 Главная';
            homeItem.onclick = showSections;
            breadcrumb.appendChild(homeItem);

            navigationPath.forEach((item, index) => {
                const separator = document.createElement('span');
                separator.className = 'breadcrumb-separator';
                separator.textContent = '→';
                breadcrumb.appendChild(separator);

                const breadcrumbItem = document.createElement('span');
                breadcrumbItem.className = 'breadcrumb-item';
                breadcrumbItem.textContent = item;
                
                if (index < navigationPath.length - 1) {
                    breadcrumbItem.onclick = () => {
                        if (index === 0) showCategories(navigationPath[0]);
                        else if (index === 1) showModels(navigationPath[0], navigationPath[1]);
                        else if (index === 2) showSubmodels(navigationPath[0], navigationPath[1], navigationPath[2]);
                    };
                }
                
                breadcrumb.appendChild(breadcrumbItem);
            });

            content.insertBefore(breadcrumb, content.firstChild);
        }

        function closeShopOverlay() {
            document.getElementById('shop-overlay').style.display = 'none';
            selectedShop = null;
        }

        function backToCities() {
            document.getElementById('map-container').style.display = 'none';
            document.getElementById('city-selection').style.display = 'block';
            currentCity = null;
        }

        async function loadCategories(city) {
            try {
                const response = await fetch(`${API_URL}/api/categories/${encodeURIComponent(city)}`);
                const data = await response.json();
                
                const categoryFilter = document.getElementById('category-filter');
                categoryFilter.innerHTML = '<option value="">Все категории</option>';
                
                if (data.categories && data.categories.length > 0) {
                    data.categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category;
                        categoryFilter.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Ошибка загрузки категорий:', error);
            }
        }

        function filterByCategory() {
            const selectedCategory = document.getElementById('category-filter').value;
            console.log('Filtering by category:', selectedCategory);
            // TODO: Реализовать фильтрацию точек на глобусе по категории
            // Пока просто перезагружаем магазины
            if (currentCity) {
                loadShopsForCity(currentCity, selectedCategory);
            }
        }
        
        // Органическая реакция карточек на движение курсора
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.querySelectorAll('.category-card, .product-card').forEach((card, index) => {
                const rect = card.getBoundingClientRect();
                const cardX = (rect.left + rect.width / 2) / window.innerWidth;
                const cardY = (rect.top + rect.height / 2) / window.innerHeight;
                
                const distX = (x - cardX) * 10;
                const distY = (y - cardY) * 10;
                
                card.style.transform = `translate(${distX}px, ${distY}px)`;
            });
        });
        
        // Удалена проверка на админа - города загружаются автоматически при load
    </script>
