    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --text-primary: #88cc99;
            --text-secondary: #cccccc;
            --accent: #bb88cc;
            --accent-hover: #88bbcc;
            --accent-orange: #ccbb88;
            --border: #88cc99;
            --shadow: none;
            --shadow-lg: none;
            --glass-bg: #000000;
            --glass-border: #88cc99;
        }

        body {
            font-family: 'Courier New', 'Courier', monospace;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            -webkit-font-smoothing: none;
            position: relative;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        /* –ì–ª–∏—Ç—á-–ª–∏–Ω–∏–∏ */
        body::before {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent 0px,
                rgba(136, 204, 153, 0.03) 1px,
                transparent 2px,
                transparent 4px
            );
            animation: glitch-lines 0.3s infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes glitch-lines {
            0% { transform: translateY(0px); }
            100% { transform: translateY(4px); }
        }

        /* –û—Ä–≥–∞–Ω–∏—á–µ—Å–∫–∏–µ —á–∞—Å—Ç–∏—Ü—ã */
        .bio-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .bio-particle {
            position: absolute;
            background: var(--accent);
            border-radius: 0;
            border: 2px solid #00ff00;
            animation: brutal-float 3s linear infinite;
            mix-blend-mode: screen;
        }

        @keyframes brutal-float {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--float-x), var(--float-y)) rotate(360deg);
                opacity: 0;
            }
        }

        /* –°–≤–µ—Ç—è—â–∏–µ—Å—è —Å–ø–æ—Ä—ã */
        .spores {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2;
            pointer-events: none;
        }

        .spore {
            position: absolute;
            font-family: 'Courier New', monospace;
            color: var(--spore-color);
            font-size: 12px;
            font-weight: 900;
            line-height: 1;
            animation: brutal-fall 2s linear infinite;
        }

        @keyframes brutal-fall {
            0% {
                transform: translate(0, -20px);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translate(var(--drift-x), 100vh);
                opacity: 0;
            }
        }

        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* –≠–∫—Ä–∞–Ω –≤—ã–±–æ—Ä–∞ –≥–æ—Ä–æ–¥–∞ */
        #city-selection {
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
            animation: fadeIn 0.4s ease;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #city-selection h1 {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 24px;
            text-align: left;
            color: #88cc99;

            text-shadow: 3px 3px 0px #bb88cc, 6px 6px 0px #88bbcc;
            transform: rotate(-2deg);
            position: relative;
            z-index: 10;

        .city-btn {
            padding: 20px 24px;
            background: #000000;
            color: #88cc99;
            border: 4px solid #88cc99;
            border-radius: 0;
            font-size: 20px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 8px 8px 0px #bb88cc;
            position: relative;
            z-index: 1;
            animation: none;
            transform: rotate(-1deg);
            letter-spacing: 0.15em;
        }

        @keyframes brutal-glitch {
            0% {
                transform: translate(0, 0) rotate(-1deg);
                color: #88cc99;
            }
            33% {
                transform: translate(-2px, 2px) rotate(1deg);
                color: #bb88cc;
            }
            66% {
                transform: translate(2px, -2px) rotate(-1deg);
                color: #88bbcc;
            }
            100% {
                transform: translate(0, 0) rotate(-1deg);
                color: #88cc99;
            }
        }

        .city-btn:active {
            transform: translate(8px, 8px) rotate(-1deg);

        }

        .city-btn:hover {

            color: #000000;
            box-shadow: 8px 8px 0px #ccbb88;

        /* –ö–∞—Ä—Ç–∞ */

        /* –ë–∏–æ–ø—É–∑—ã—Ä–∏ –º–∞—Ä–∫–µ—Ä–æ–≤ */
        .custom-marker {
            background: none;
            border: none;
        }

        .bio-bubble {
            position: relative;
            background: #000000;
            border: 4px solid #88cc99;
            box-shadow: 0 0 0 2px #bb88cc, 4px 4px 0 0 #ccbb88;
            animation: none;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;

            font-weight: 900;

        .bio-bubble-expanded {

            box-shadow: 0 0 0 3px #bb88cc, 6px 6px 0 0 #ccbb88;
            animation: none !important;
            transform: rotate(3deg) !important;
        }

            height: 100%;

            z-index: 1;
            filter: grayscale(100%) contrast(150%);

        }

        .bio-bubble-expanded .bio-bubble-photo {

        }

        .bio-bubble-count {

            z-index: 2;
            font-size: 18px;
            transition: all 0.1s;
            color: #88cc99;
            font-weight: 900;
            text-shadow: 2px 2px 0px #bb88cc;
        }

        .bio-bubble-expanded .bio-bubble-count {
            font-size: 28px;
            text-shadow: 3px 3px 0px #bb88cc, 6px 6px 0px #ccbb88;
        }

        /* Overlay –º–∞–≥–∞–∑–∏–Ω–∞ –ø–æ–≤–µ—Ä—Ö –∫–∞—Ä—Ç—ã */
        #shop-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2000;
            animation: overlayFadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes overlayFadeIn {
            from { opacity: 0; }

        #shop-overlay-bg {

            top: 0;

            right: 0;
            bottom: 0;

            top: 50%;

        }

        #shop-header {
            padding: 24px 24px 20px;

        }

        #shop-header h2 {

            font-weight: 900;
            margin-bottom: 8px;
            letter-spacing: 0.2em;
            color: #88cc99;
            text-shadow: 3px 3px 0px #bb88cc;

        }

        #shop-header .info-text {
            font-size: 14px;
            color: #ffffff;
            margin: 4px 0;
            letter-spacing: 0.1em;
        }

        #shop-category-filter {
            margin-top: 16px;
            padding: 12px 16px;
            background: rgba(0, 20, 40, 0.9);
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            width: 100%;
            appearance: none;
            padding-right: 36px;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%2300d4ff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            cursor: pointer;
        }

        #shop-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .breadcrumb {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding: 12px;
            background: #0a0a0a;
            border-radius: 0;
            border: 3px solid #ccbb88;
            animation: none;
            transform: skewX(-2deg);
        }

        .breadcrumb-item {
            padding: 8px 14px;
            background: #000000;
            border: 2px solid #88cc99;
            border-radius: 0;
            cursor: pointer;
            font-size: 14px;
            font-weight: 900;
            color: #88cc99;
            transition: all 0.1s;
            animation: none;
        }

        .breadcrumb-item:hover {
            background: #88cc99;
            color: #000000;
            transform: translate(-2px, -2px);
            box-shadow: 2px 2px 0px #bb88cc;
        }

        .breadcrumb-separator {
            color: var(--text-secondary);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        .category-card {
            background: #000000;
            border: 4px solid #bb88cc;
            border-radius: 0;
            padding: 20px;
            cursor: pointer;
            text-align: left;
            transition: all 0.1s;
            box-shadow: 6px 6px 0px #88bbcc;
            animation: none;
            position: relative;
            overflow: visible;
            transform: rotate(1deg);
        }

        .category-card::before {
            display: none;
        }
        }

        @keyframes morph-card {
            0%, 100% {
                border-radius: 20% 30% 25% 35% / 30% 25% 35% 20%;
            }
            25% {
                border-radius: 35% 20% 30% 25% / 25% 35% 20% 30%;
            }
            50% {
                border-radius: 25% 35% 20% 30% / 35% 20% 30% 25%;
            }
            75% {
                border-radius: 30% 25% 35% 20% / 20% 30% 25% 35%;
            }
        }

        .category-card:hover {
            background: #bb88cc;
            color: #000000;
            transform: translate(-6px, -6px) rotate(1deg);
            box-shadow: 12px 12px 0px #88bbcc, 18px 18px 0px #ccbb88;
        }

        /* –ë—Ä—É—Ç–∞–ª—å–Ω—ã–µ –≤–µ–Ω—ã */
        .bio-veins {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            opacity: 0.6;
            z-index: 1;
        }

        .vein {
            display: none;
        }

        .category-card h3 {
            font-size: 20px;
            font-weight: 900;
            margin-bottom: 8px;
            color: #88cc99;
            position: relative;
            z-index: 2;
            letter-spacing: 0.15em;
            text-shadow: 2px 2px 0px #bb88cc;
        }

        .category-card .count {
            font-size: 16px;
            color: #ffffff;
            position: relative;
            z-index: 2;
            font-weight: 700;
            letter-spacing: 0.1em;
        }

        .product-card {
            background: #000000;
            border: 3px solid #88bbcc;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 4px 4px 0px #ccbb88;
            transition: all 0.1s;
            animation: none;
            transform: rotate(-1deg);
        }

        .product-card:active {
            transform: translate(4px, 4px) rotate(-1deg);
            box-shadow: none;
        }

        .product-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            background: #0a0a0a;
            border-bottom: 3px solid #88bbcc;
            filter: grayscale(100%) contrast(120%);
        }

        .product-info {
            padding: 12px;
        }

        .product-color {
            font-size: 14px;
            font-weight: 900;
            margin-bottom: 4px;
            color: #ccbb88;
            letter-spacing: 0.1em;
        }

        .product-price {
            font-size: 18px;
            font-weight: 900;
            color: #88cc99;
            text-shadow: 2px 2px 0px #000000;
            letter-spacing: 0.05em;
        }

        #shop-footer {
            padding: 16px 24px;
            border-top: 4px solid #88cc99;
            flex-shrink: 0;
            background: #000000;
        }

        .close-btn {
            width: 100%;
            padding: 16px;
            background: #000000;
            color: #bb88cc;
            border: 4px solid #bb88cc;
            border-radius: 0;
            font-size: 20px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 6px 6px 0px #88bbcc;
            animation: none;
            letter-spacing: 0.2em;
        }

        .close-btn:active {
            transform: translate(6px, 6px);
            background: #bb88cc;
            color: #000000;
            box-shadow: none;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #000000;
            border: 2px solid #88cc99;
        }

        ::-webkit-scrollbar-thumb {
            background: #88cc99;
            border-radius: 0;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #bb88cc;
        }

        /* –ë—Ä—É—Ç–∞–ª—å–Ω—ã–µ popup */
        .leaflet-popup-content-wrapper {
            background: #000000 !important;
            border: 5px solid #88cc99 !important;
            border-radius: 0 !important;
            box-shadow: 8px 8px 0px #bb88cc !important;
            padding: 0 !important;

        }

        .leaflet-popup-tip {
            background: #000000 !important;
            border: 3px solid #88cc99 !important;
            box-shadow: none !important;

        }        .leaflet-popup-close-button {
            color: #88cc99 !important;

        /* –ë—Ä—É—Ç–∞–ª—å–Ω—ã–µ –ª–∏–Ω–∏–∏ –º–µ–∂–¥—É –º–∞—Ä–∫–µ—Ä–∞–º–∏ */
        .web-line {

        /* –ì–ª–∏—Ç—á-–ª–∏–Ω–∏—è */
        .pulse-wave {
            stroke: #88cc99 !important;
            stroke-width: 4 !important;

            animation: wave-travel 2s linear infinite !important;
        }

        @keyframes wave-travel {
            0% {

                stroke-opacity: 1;

                stroke-dashoffset: 0;

        }

        ::-webkit-scrollbar-thumb {

            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }
    </style>

    <script>
        const API_URL = 'https://chronosphere.pythonanywhere.com';

        tg.expand();

        // –°–æ–∑–¥–∞–Ω–∏–µ –æ—Ä–≥–∞–Ω–∏—á–µ—Å–∫–∏—Ö —á–∞—Å—Ç–∏—Ü
        function createBioParticles() {
            const bioParticles = document.getElementById('bioParticles');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'bio-particle';
                const size = 20 + Math.random() * 40;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';

        function createSpores() {

            for (let i = 0; i <= segments; i++) {

                    lat += randomOffset;
                    lng += randomOffset;
                }
                
                points.push([lat, lng]);

            vein1.style.height = (40 + Math.random() * 20) + '%';
            vein1.style.top = (10 + Math.random() * 10) + '%';
            vein1.style.animationDelay = Math.random() + 's';
            
            const vein2 = document.createElement('div');
            vein2.className = 'vein';
            vein2.style.left = (60 + Math.random() * 20) + '%';
            vein2.style.height = (50 + Math.random() * 20) + '%';
            vein2.style.top = (20 + Math.random() * 10) + '%';

                <h3>${name}</h3>
                <div class="count">${count} ${count === 1 ? '—Ç–æ–≤–∞—Ä' : '—Ç–æ–≤–∞—Ä–æ–≤'}</div>
            `;
            card.appendChild(content);
            card.onclick = onClick;
            return card;
        }

        function countItems(obj) {
            let count = 0;
            for (const key in obj) {
                if (Array.isArray(obj[key])) {
                    count += obj[key].length;
                } else if (typeof obj[key] === 'object') {
                    count += countItems(obj[key]);
                }
            }
            return count;
        }

        function updateBreadcrumb() {
            const content = document.getElementById('shop-content');
            const existingBreadcrumb = content.querySelector('.breadcrumb');
            if (existingBreadcrumb) {
                existingBreadcrumb.remove();
            }

            if (navigationPath.length === 0) return;

            const breadcrumb = document.createElement('div');
            breadcrumb.className = 'breadcrumb';

            const homeItem = document.createElement('span');
            homeItem.className = 'breadcrumb-item';
            homeItem.textContent = 'üè† –ì–ª–∞–≤–Ω–∞—è';
            homeItem.onclick = showSections;
            breadcrumb.appendChild(homeItem);

            navigationPath.forEach((item, index) => {
                const separator = document.createElement('span');
                separator.className = 'breadcrumb-separator';
                separator.textContent = '‚Üí';
                breadcrumb.appendChild(separator);

                const breadcrumbItem = document.createElement('span');
                breadcrumbItem.className = 'breadcrumb-item';
                breadcrumbItem.textContent = item;
                
                if (index < navigationPath.length - 1) {
                    breadcrumbItem.onclick = () => {
                        if (index === 0) showCategories(navigationPath[0]);
                        else if (index === 1) showModels(navigationPath[0], navigationPath[1]);
                        else if (index === 2) showSubmodels(navigationPath[0], navigationPath[1], navigationPath[2]);
                    };
                }
                
                breadcrumb.appendChild(breadcrumbItem);
            });

            content.insertBefore(breadcrumb, content.firstChild);
        }

        function closeShopOverlay() {
            document.getElementById('shop-overlay').style.display = 'none';
            selectedShop = null;
        }

        function backToCities() {
            document.getElementById('map-container').style.display = 'none';
            document.getElementById('city-selection').style.display = 'block';
            currentCity = null;
        }

        async function loadCategories(city) {
            try {
                const response = await fetch(`${API_URL}/api/categories/${encodeURIComponent(city)}`);
                const data = await response.json();
                
                const categoryFilter = document.getElementById('category-filter');
                categoryFilter.innerHTML = '<option value="">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>';
                
                if (data.categories && data.categories.length > 0) {
                    data.categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category;
                        categoryFilter.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π:', error);
            }
        }

        document.getElementById('back-to-cities').onclick = backToCities;
        
        // –û—Ä–≥–∞–Ω–∏—á–µ—Å–∫–∞—è —Ä–µ–∞–∫—Ü–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫ –Ω–∞ –¥–≤–∏–∂–µ–Ω–∏–µ –∫—É—Ä—Å–æ—Ä–∞
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.querySelectorAll('.category-card, .product-card').forEach((card, index) => {
                const rect = card.getBoundingClientRect();
                const cardX = (rect.left + rect.width / 2) / window.innerWidth;
                const cardY = (rect.top + rect.height / 2) / window.innerHeight;
                
                const distX = (x - cardX) * 10;
                const distY = (y - cardY) * 10;
                
                card.style.transform = `translate(${distX}px, ${distY}px)`;
            });
        });
        
        function checkAdmin() {
            const userId = tg.initDataUnsafe?.user?.id;
            if (userId === ADMIN_ID) {
                window.location.href = 'admin.html';
                return true;
            }
            return false;
        }

        if (!checkAdmin()) {
            loadCities();
        }
    </script>
